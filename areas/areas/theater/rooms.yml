- id: 47753
  title: "Сырая пещера"
  description: >-
    Похоже, что внутри этой некогда естественной пещеры кто-то соорудил себе
    пристанище. Большая ее часть освещена факелами, коптящими едким дымом. В центре
    пещеры находится настил из толстых деревянных досок, на котором устроено что-то
    типа комнаты, огороженной несколькими матерчатыми ширмами. Здесь есть и стол, и
    кровать - все, что требуется для комфортного отдыха. У восточного края пещеры, на
    границе с водой, сооружена небольшая, на одну лодку, пристань.
  light: 10
  npcs: [ "theater:47730" ]
  exits:
    - roomId: "theater:47752"
      direction: восток
  items:
    - id: "theater:47739"
      respawnChance: 100
      replaceOnRespawn: true
- id: 47754
  title: "Перед театром"
  description: >-
    Вы стоите перед низко нависшим над улицей театром, построенным в старом стиле.
    Его грязные, серые колоннады выглядят несколько неуместно в этом месте, но похоже,
    что на это больше никто из прохожих не обращает внимания. Изредка, в его высокие
    двери, находящиеся к востоку отсюда, входят немногочисленные посетители.
  light: 80
  exits:
    - roomId: "gurba:gelmir2"
      direction: юг
    - roomId: "theater:47700"
      direction: восток
- id: 47755
  title: "Перед парадной лестницей"
  description: >-
    Здесь вестибюль огорожен от остальной части театра цепочкой, одетой в красный
    бархатный чехол. Также, тут обычно стоит человек, проверяющий входные билеты и,
    если все в полном порядке, пропускающий внутрь, к парадной лестнице, по которой
    можно попасть на первый или второй ярусы зрительного зала.
  light: 80
  npcs: [ "theater:47702", "theater:47717" ]
  exits:
    - roomId: "theater:47700"
      direction: запад
    - roomId: "theater:47702"
      direction: восток
- id: 47757
  title: "Под проломленной сценой"
  description: >-
    Вы лежите среди груды окровавленных обломков досок и балок. Вам очень больно от ушибов
    и синяков. Судя по всему вы не единственная жертва этого опасного места. Хотя эта мысль
    вряд ли будет сильным утешением.
  exits:
    - roomId: "theater:47743"
      direction: вверх
