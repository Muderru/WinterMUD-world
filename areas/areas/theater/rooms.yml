- id: 47700
  title: "Вестибюль"
  description: >-
    Вы находитесь в просторном, освещенном масляными лампами зале, предназначенном
    для пребывания ожидающих начала спектакля зрителей. Стены зала покрыты грубой
    лепниной в виде трагических и комических масок, приобретающих в неясном свете
    гротескные очертания. С южной стороны вестибюля находятся билетные кассы.
  light: 80
  exits:
    - roomId: "theater:47745"
      direction: север
    - roomId: "theater:47701"
      direction: юг
    - roomId: "theater:47754"
      direction: запад
    - roomId: "theater:47755"
      direction: восток
- id: 47701
  title: "Билетные кассы"
  description: >-
    Вы зашли в небольшое темное помещение, в котором находится несколько билетных
    касс, сколоченных из толстых деревянных досок. Судя по висящим на окнах касс
    табличкам, работает из них сейчас только одна, та, к которой выстроилась длинная
    очередь нетерпеливо ожидающих людей.
  light: 80
  script: 'buyticket'
  npcs: [ "theater:47700", "theater:47701" ]
  metadata:
    commands: [ 'приобрести' ]
  exits:
    - roomId: "theater:47700"
      direction: север
- id: 47702
  title: "Парадная лестница"
  description: >-
    Эта широкая мраморная лестница соединяет вестибюль с первым и вторым этажами
    театра. Судя по обшарпанным ступеням, по ней прошла не одна сотня ценителей
    искусства. Для придания утонченности обстановке лестница имеет резные перила с
    разными забавными фигурками людей и животных.
  light: 80
  exits:
    - roomId: "theater:47755"
      direction: запад
    - roomId: "theater:47703"
      direction: восток
    - roomId: "theater:47723"
      direction: вверх
- id: 47703
  title: "Светлый коридор"
  description: >-
    Коридор, начинающийся с запада, от парадной лестницы, ведет дальше на восток,
    вглубь театра. На севере находится западный вход в полупустой зрительный зал,
    откуда доносится приглушенный гул переговаривающихся людей.
  light: 80
  exits:
    - roomId: "theater:47702"
      direction: запад
    - roomId: "theater:47704"
      direction: восток
    - roomId: "theater:47706"
      direction: север
  doors:
    "theater:47706":
      locked: false
      closed: true
- id: 47704
  title: "Светлый коридор"
  description: >-
    Вы идете по длинному, светлому из-за высоких арочных окон коридору, мимо
    портретов известных актеров. Коридор продолжается с запада на восток, где
    расположены входы в зрительный зал, и там, судя по трем звонкам и спешащим людям,
    вот-вот должен начаться очередной спектакль.
  light: 80
  exits:
    - roomId: "theater:47703"
      direction: запад
    - roomId: "theater:47705"
      direction: восток
- id: 47705
  title: "Светлый коридор"
  description: >-
    Вы находитесь в конце длинного коридора, перед восточным входом в полутемный
    зрительный зал. У двери валяется сорванная кем-то табличка с просьбой не шуметь,
    мимо которой время от времени проходят возбужденно переговаривающиеся люди.
  light: 80
  npcs: [ "theater:47703" ]
  exits:
    - roomId: "theater:47704"
      direction: запад
    - roomId: "theater:47707"
      direction: север
  doors:
    "theater:47707":
      locked: false
      closed: true
- id: 47706
  title: "Проход между креслами"
  description: >-
    Вы стоите в узком проходе, ведущем с юга на север, где находится сцена, между
    одинаковыми рядами неудобных деревянных скамей, большинство из которых пусты. На
    остальных же сидят немногочисленные ценители искусства да парочки молодых людей.
  light: 80
  exits:
    - roomId: "theater:47708"
      direction: север
    - roomId: "theater:47703"
      direction: юг
    - roomId: "theater:47711"
      direction: запад
    - roomId: "theater:47712"
      direction: восток
  doors:
    "theater:47703":
      locked: false
      closed: true
- id: 47707
  title: "Проход между креслами"
  description: >-
    Вы остановились перед восточным выходом из большого зрительного зала. С обеих
    сторон, с запада на восток, тянется множество рядов одинаковых деревянных скамей,
    между которыми время от времени проходят ищущие свободные места зрители.
  light: 80
  npcs: [ "theater:47741" ]
  exits:
    - roomId: "theater:47709"
      direction: север
    - roomId: "theater:47705"
      direction: юг
    - roomId: "theater:47712"
      direction: запад
    - roomId: "theater:47710"
      direction: восток
  doors:
    "theater:47705":
      locked: false
      closed: true
- id: 47708
  title: "Проход между креслами"
  description: >-
    Здесь заканчиваются тянущиеся с запада на восток зрительные ряды, и начинается
    подъем на сцену, где снуют несколько рабочих, подготавливающих ее к представлению.
    За ними наблюдают несколько время от времени зевающих зрителей.
  light: 80
  exits:
    - roomId: "theater:47717"
      direction: север
    - roomId: "theater:47706"
      direction: юг
    - roomId: "theater:47715"
      direction: запад
    - roomId: "theater:47714"
      direction: восток
- id: 47709
  title: "Проход между креслами"
  description: >-
    Здесь заканчивается зрительный зал, и на севере начинается ярко освещенная сцена
    театра, на которой уже начинают устанавливать декорации. Со стороны зала доносится
    шум обсуждающего будущее представление народа. Это обсуждение протекает настолько
    горячо, что кое-где возникают небольшие потасовки с участием двух и более людей.
  light: 80
  exits:
    - roomId: "theater:47716"
      direction: север
    - roomId: "theater:47707"
      direction: юг
    - roomId: "theater:47714"
      direction: запад
    - roomId: "theater:47713"
      direction: восток
- id: 47710
  title: "Между скамей"
  description: >-
    Здесь, в самом конце зала, актеры на сцене кажутся лишь маленькими фигурками, но
    благодаря прекрасной акустике каждое их слово отчетливо слышно, так что можно
    оставаться в курсе событий представления, если, конечно, не помешают соседи.
  light: 80
  exits:
    - roomId: "theater:47707"
      direction: запад
- id: 47711
  title: "Между скамей"
  description: >-
    Здесь скамьи ограничиваются с двух сторон стенами зала, и, хотя сцена отсюда
    почти не видна, это место довольно популярно среди пар молодых людей, так как
    обеспечивает им достаточно уединенную обстановку для поцелуев и объяснений в любви.
  light: 80
  npcs: [ "theater:47704", "theater:47705" ]
  exits:
    - roomId: "theater:47706"
      direction: восток
- id: 47712
  title: "Между скамей"
  description: >-
    Вы пробираетесь мимо одинаковых деревянных скамей с жующими что-то людьми,
    бросающими на вас сердитые взгляды. Вы ощущаете их нарастающее возмущение от вашей
    бестактности. На юге находятся покрытые ажурной резьбой стены зала.
  light: 80
  npcs: [ "theater:47708" ]
  exits:
    - roomId: "theater:47706"
      direction: запад
    - roomId: "theater:47707"
      direction: восток
- id: 47711
  title: "Между скамей"
  description: >-
    Здесь скамьи ограничиваются с двух сторон стенами зала, и, хотя сцена отсюда
    почти не видна, это место довольно популярно среди пар молодых людей, так как
    обеспечивает им достаточно уединенную обстановку для поцелуев и объяснений в любви.
  light: 80
  exits:
    - roomId: "theater:47706"
      direction: восток
- id: 47713
  title: "Между скамей"
  description: >-
    В узком пространстве между двумя рядами скамей пройти можно только боком,
    поодиночке. При этом побеспокоенные зрители сопровождают таких ходоков недобрыми
    взглядами, а иногда и отборной руганью, но до рукоприкладства дело, к счастью,
    доходит не часто.
  light: 80
  npcs: [ "theater:47708" ]
  exits:
    - roomId: "theater:47709"
      direction: запад
- id: 47714
  title: "Между скамей"
  description: >-
    Вы находитесь среди первых рядов зала, тянущихся с запада на восток, прямо перед
    богато декорированной сценой на севере. Но, чтобы попасть туда, придется сначала
    обогнуть оркестровую яму, откуда доносятся резкие звуки настраиваемых инструментов.
  light: 80
  npcs: [ "theater:47706" ]
  exits:
    - roomId: "theater:47708"
      direction: запад
    - roomId: "theater:47709"
      direction: восток
- id: 47715
  title: "Между скамей"
  description: >-
    Как и полагается в театрах, зрители насыщают тут не только душу, но и бренное
    тело, свидетельством чего являются остатки пищи, валяющиеся как под сидениями,
    так и в проходах между ними. Поэтому, прежде чем занять место, надо тщательно
    осмотреть его и убедиться, что ничто не привлечет сюда надоедливых мух.
  light: 80
  exits:
    - roomId: "theater:47708"
      direction: восток
- id: 47716
  title: "Подъем на сцену"
  description: >-
    Отсюда можно подняться по скрипучей лестнице на театральную сцену, чем время от
    времени пользуются фанаты того или иного актера. Из-за ее узости по лестнице
    можно подняться только в одиночку, чтобы энтузиазм зрителей не переходил
    определенный рубеж, когда их внимание становится чрезмерным.
  light: 80
  exits:
    - roomId: "theater:47720"
      direction: север
    - roomId: "theater:47709"
      direction: юг
- id: 47717
  title: "Подъем на сцену"
  description: >-
    На сцену ведет шаткая деревянная лестница из нескольких скрипучих ступенек, по
    которой немногие восторженные поклонники поднимаются, чтобы подарить своим кумирам
    букеты цветов. Южнее находится обширный, тускло освещенный лампами зрительный зал.
  light: 80
  exits:
    - roomId: "theater:47718"
      direction: север
    - roomId: "theater:47708"
      direction: юг
- id: 47718
  title: "Сцена"
  description: >-
    Вы находитесь у западного края сцены, среди части декораций, подготовленных к
    грядущему представлению. Другая же часть декораций искусно спрятана или подвешена
    на тросах, чтобы можно было быстро изменить интерьер по мере развития событий.
    Отсюда, также, можно спуститься по ненадежной лестнице в зрительный зал на юге.
  light: 80
  npcs: [ "theater:47710" ]
  exits:
    - roomId: "theater:47719"
      direction: восток
    - roomId: "theater:47717"
      direction: юг
- id: 47719
  title: "Сцена"
  description: >-
    Вы стоите в центре театральной сцены в окружении разнообразных декораций. У
    ваших ног находится небольшое окошко, из которого суфлер подсказывает подзабывшим
    слова актерам. А на юге расположена оркестровая яма, откуда доносятся расстроенные
    звуки скрипок и труб вперемежку с криками дирижера.
  light: 80
  npcs: [ "theater:47734" ]
  exits:
    - roomId: "theater:47718"
      direction: запад
    - roomId: "theater:47720"
      direction: восток
    - roomId: "theater:47722"
      direction: юг
    - roomId: "theater:47721"
      direction: вниз
- id: 47720
  title: "Сцена"
  description: >-
    У этого края сцены начинается небольшой проход к внутренним, не доступным
    большинству посетителей помещениям. Там слышатся беспокойные разговоры актеров,
    готовящихся к представлению, и шум, издаваемый помогающими им рабочими.
  light: 80
  npcs: [ "theater:47710" ]
  exits:
    - roomId: "theater:47719"
      direction: запад
    - roomId: "theater:47731"
      direction: восток
    - roomId: "theater:47716"
      direction: юг
- id: 47721
  title: "Каморка суфлера"
  description: >-
    Вы залезли в маленькую, тускло освещенную комнатку, где может свободно
    находиться лишь низкорослый человек. Перед окошком на сцену, на специальной
    подставке, перед единственной полусгоревшей свечой, лежат свитки и бумаги со
    сценариями. Единственный выход отсюда ведет наверх, на сцену театра.
  light: 80
  npcs: [ "theater:47709" ]
  exits:
    - roomId: "theater:47719"
      direction: вверх
- id: 47722
  title: "Оркестровая яма"
  description: >-
    Вы находитесь в специально скрытом от остального зала помещении, предназначенном
    для оркестра. Вокруг во множестве стоят партитуры с нотами, рядом с некоторыми
    также лежат саквояжи с нераспакованными инструментами. В центре всего этого
    установлена стойка, предназначенная для дирижера. Единственный доступный выход
    отсюда ведет обратно на театральную сцену.
  light: 80
  npcs: [ "theater:47711", "theater:47712", "theater:47713" ]
  exits:
    - roomId: "theater:47719"
      direction: север
- id: 47723
  title: "Парадная лестница"
  description: >-
    Вы находитесь на широкой мраморной лестнице с белыми резными перилами и красной
    ковровой дорожкой. Лестница соединяет первый и второй этажи театра, где находятся
    выходы к лоджиям знати. Туда можно попасть по ведущему на восток коридору.
  light: 80
  exits:
    - roomId: "theater:47724"
      direction: восток
    - roomId: "theater:47702"
      direction: вниз
- id: 47724
  title: "Светлый коридор"
  description: >-
    Вы стоите перед западным входом на второй ярус зрительного зала театра. Коридор,
    по которому время от времени прогуливаются знатные особы, продолжается дальше на
    восток, вглубь театра. На западе виднеется ведущая вниз главная лестница.
  light: 80
  exits:
    - roomId: "theater:47727"
      direction: север
    - roomId: "theater:47725"
      direction: восток
    - roomId: "theater:47723"
      direction: запад
  doors:
    "theater:47727":
      locked: false
      closed: true
- id: 47725
  title: "Светлый коридор"
  description: >-
    Высокие стрельчатые окна отбрасывают разноцветной мозаикой на пол и стены
    коридора красные, синие и зеленые пятна света, где они вновь собираются в
    причудливые картины. Поэтому многим так нравится прогуливаться здесь в антрактах.
  light: 80
  npcs: [ "theater:47717" ]
  exits:
    - roomId: "theater:47724"
      direction: запад
    - roomId: "theater:47726"
      direction: восток
- id: 47726
  title: "Светлый коридор"
  description: >-
    Вы находитесь перед восточным входом на второй ярус зрительного зала театра.
    Коридор, ведущий на запад, к выходу с этажа, заканчивается здесь лестницей на
    чердак, запертый большим ржавым замком. Из зала доносятся приглушенные разговоры
    нетерпеливо ожидающих спектакля зрителей.
  light: 80
  npcs: [ "theater:47703" ]
  exits:
    - roomId: "theater:47728"
      direction: север
    - roomId: "theater:47725"
      direction: запад
    - roomId: "theater:47742"
      direction: вверх
  doors:
    "theater:47728":
      locked: false
      closed: true
    "theater:47742":
      locked: false
      closed: true
- id: 47727
  title: "Второй ярус"
  description: >-
    Здесь находятся одни из лучших мест в театре: сцена видна тут как на ладони, и
    каждое слово актеров отчетливо слышно. Неудивительно, что билеты сюда стоят намного
    дороже, чем на места в основном зале, где собирается обычно разная чернь.
  light: 80
  exits:
    - roomId: "theater:47730"
      direction: запад
    - roomId: "theater:47724"
      direction: юг
  doors:
    "theater:47724":
      locked: false
      closed: true
- id: 47728
  title: "Второй ярус"
  description: >-
    Большинство мест в этой части зала пустует, хотя тут и открывается прекрасный
    вид на сцену. Это обусловлено соседствующей восточной лоджией, про которую ходят
    мрачные рассказы об убийствах и призраках. На юге находится выход отсюда, в
    коридор.
  light: 80
  script: 'eastnoise'
  npcs: [ "theater:47727" ]
  exits:
    - roomId: "theater:47729"
      direction: восток
    - roomId: "theater:47726"
      direction: юг
  doors:
    "theater:47726":
      locked: false
      closed: true
- id: 47729
  title: "Восточная лоджия"
  description: >-
    Эту лоджию по традиции всегда оставляют пустой. Считается, что тот, кто
    останется здесь, вскоре должен умереть. И хотя администрация театра всеми силами
    пыталась развенчать эту легенду, никто не отваживается оставаться здесь надолго. В
    остальном же эта лоджия ничем не отличается от более популярной западной.
  light: 80
  script: 'movedrap'
  metadata:
    commands: [ 'отодвинуть' ]
  exits:
    - roomId: "theater:47728"
      direction: запад
- id: 47730
  title: "Западная лоджия"
  description: >-
    Снять эту шикарную лоджию может позволить себе только очень богатый человек.
    За драпировками из красного бархата стоят несколько богатых кресел, откуда
    открывается самый лучший вид на сцену. Также тут есть небольшой столик, чтобы
    аристократам было куда ставить распиваемые ими элитные вина.
  light: 80
  npcs: [ "theater:47724", "theater:47725", "theater:47726" ]
  exits:
    - roomId: "theater:47727"
      direction: восток
- id: 47731
  title: "За сценой"
  description: >-
    Здесь обстановка разительно отличается от того, что можно увидеть на сцене. Если
    там царит едва ли не идеальная чистота и порядок, то здесь все кое-как нагромождено
    и перепутано. И среди всего этого беспорядка суетливо толкутся актеры и рабочие.
    Дальше, в восточном направлении, начинается низкий коридор, ведущий вглубь театра.
  light: 80
  npcs: [ "theater:47728" ]
  exits:
    - roomId: "theater:47720"
      direction: запад
    - roomId: "theater:47732"
      direction: восток
  items:
    - id: "theater:47729"
      respawnChance: 100
      replaceOnRespawn: true
- id: 47732
  title: "Проход к внутренним помещениям"
  description: >-
    Вы находитесь в низком коридоре, ведущем от сцены на западе к внутренним
    помещениям театра на востоке. То и дело мимо вас пробегает спешащий куда-то актер
    или рабочий в испачканном костюме и с сумкой инструментов, заставляя поспешно
    вжаться в стену, уступая им дорогу.
  light: 80
  exits:
    - roomId: "theater:47731"
      direction: запад
    - roomId: "theater:47733"
      direction: восток
- id: 47733
  title: "Низкий коридор"
  description: >-
    Судя по надписям на дверях окружающих комнат, здесь коридор выводит к гримерным
    актеров. Дверь, расположенная на севере, блещет свежей краской и красивой табличкой
    с именем актрисы, а та, что напротив, выглядит скромнее. Восточный конец коридора
    теряется где-то в полумраке, в отличие от западного.
  light: 80
  npcs: [ "theater:47703" ]
  exits:
    - roomId: "theater:47734"
      direction: север
    - roomId: "theater:47736"
      direction: юг
    - roomId: "theater:47732"
      direction: запад
    - roomId: "theater:47735"
      direction: восток
  doors:
    "theater:47734":
      locked: false
      closed: true
    "theater:47736":
      locked: false
      closed: true
- id: 47734
  title: "Гримерная звезды театра"
  description: >-
    В этой комнате царит роскошь и великолепие: наряды звезды, изготовленные из
    самых лучших материалов, сверкают разноцветными блестками, зеркало перед гримерным
    столиком, с серебряной фигурной рамкой, четко и ясно отражает всю обстановку
    комнаты. На стенах висит множество плакатов с изображениями актрисы.
  light: 80
  npcs: [ "theater:47716" ]
  exits:
    - roomId: "theater:47733"
      direction: юг
- id: 47735
  title: "Низкий коридор"
  description: >-
    Тут заканчивается уходящей вниз лестницей коридор, ведущий на запад к сцене. На
    севере и юге находятся двери, одна из которых ведет в приемную директора театра, а
    другая в помещения, где хранится реквизит для спектаклей.
  light: 80
  exits:
    - roomId: "theater:47737"
      direction: север
    - roomId: "theater:47739"
      direction: юг
    - roomId: "theater:47733"
      direction: запад
    - roomId: "theater:47740"
      direction: вниз
  doors:
    "theater:47737":
      locked: false
      closed: true
    "theater:47739":
      locked: false
      closed: true
- id: 47736
  title: "Гримерная"
  description: >-
    Вдоль стен этой тускло освещенной комнаты установлено множество гримерных
    столиков, на которых лежат пудры, белила, парики и все, что только может
    понадобиться актерам для представления. Из гримерной есть только один выход - в
    коридор, ведущий к сцене театра.
  light: 80
  npcs: [ "theater:47718", "theater:47719" ]
  exits:
    - roomId: "theater:47733"
      direction: север
  doors:
    "theater:47733":
      locked: false
      closed: true
  items:
    - id: "theater:47730"
      respawnChance: 20
      replaceOnRespawn: true
- id: 47737
  title: "Приемная директора театра"
  description: >-
    Вы находитесь перед кабинетом директора театра - известного авторитета в мире
    искусства. Принимает он только в определенное время и по важным вопросам, за все
    остальное отвечает его молоденькая секретарша с толстым слоем макияжа на лице.
  light: 80
  npcs: [ "theater:47720", "theater:47721" ]
  exits:
    - roomId: "theater:47738"
      direction: север
    - roomId: "theater:47735"
      direction: юг
  doors:
    "theater:47738":
      locked: false
      closed: true
    "theater:47735":
      locked: false
      closed: true
- id: 47738
  title: "Кабинет директора"
  description: >-
    Вы зашли в большую светлую комнату с множеством окон. Посреди комнаты стоит
    массивный дубовый стол, заваленный исписанными бумагами. У стены, под портретом
    пожилого человека, находится мягкий кожаный диванчик, на котором можно с комфортом
    отдохнуть, ожидая, когда у директора найдется для вас свободная минутка.
  light: 80
  npcs: [ "theater:47722" ]
  exits:
    - roomId: "theater:47737"
      direction: юг
  doors:
    "theater:47737":
      locked: false
      closed: true
  items:
    - id: "theater:47724"
      respawnChance: 100
      replaceOnRespawn: true
- id: 47739
  title: "Комната с реквизитом"
  description: >-
    Вы зашли в комнату, заставленную громоздкими декорациями и ненужными в данный
    момент костюмами. Кое на чем из этого лежит толстый слой пыли, видимо, этот
    реквизит уже давно не был нужен, другие же вещи выглядят новыми, вероятно, их
    положили совсем недавно. Все тут лежит в беспорядке, и найти то, что нужно, вам
    будет сложно.
  light: 80
  npcs: [ "theater:47714", "theater:47715" ]
  exits:
    - roomId: "theater:47735"
      direction: север
  doors:
    "theater:47735":
      locked: false
      closed: true
- id: 47740
  title: "У лестницы"
  description: >-
    Вы находитесь у лестницы, поднимающейся из подвала к первому этажу театра,
    откуда льется слабый свет, позволяющий хоть худо-бедно рассмотреть окружающую
    обстановку. Судя по немногочисленности следов в пыли под ногами, персонал театра
    появляется здесь очень редко, и только для того, чтобы притащить сюда старые,
    ненужные или сломанные декорации. Дальше путь теряется на западе, где-то во тьме.
  light: 80
  exits:
    - roomId: "theater:47741"
      direction: запад
    - roomId: "theater:47735"
      direction: вверх
- id: 47741
  title: "Подвал"
  description: >-
    Этот сырой и промозглый подвал сплошь заставлен старыми декорациями, скрывающими
    со всех сторон стены. Потолок полностью скрыт в темноте, хотя он достаточно низок,
    и до него не составляет труда дотянуться рукой. Лишь на востоке проглядывается
    узкий проход, и оттуда брезжит слабый свет.
  light: 40
  script: 'riverenter'
  metadata:
    commands: [ 'вставить' ]
  exits:
    - roomId: "theater:47740"
      direction: восток
- id: 47742
  title: "Чердак"
  description: >-
    Здесь все покрыто толстым слоем пыли и птичьего помета, и, судя по следам
    вокруг, единственными посетителями этого места являются крысы. Вниз уходит
    лестница, ведущая в коридор на втором этаже, а на севере находятся тонкие,
    ненадежные перекрытия над сценой театра, грозящие обвалиться в любую минуту.
  light: 40
  exits:
    - roomId: "theater:47743"
      direction: север
    - roomId: "theater:47726"
      direction: вниз
  doors:
    "theater:47726":
      locked: false
      closed: true
- id: 47743
  title: "Перекрытия над сценой"
  description: >-
    Вы находитесь среди тонких, ветхих перекрытий над сценой театра, которые ни за
    что не выдержат какого-нибудь значительного веса. Вообще удивительно, как эта вся
    ненадежная конструкция до сих пор не обвалилась. Но, если в ближайшее время здесь
    не проведут капитального ремонта, катастрофы не избежать. При взгляде вниз от
    страха захватывает дух.
  light: 40
  npcs: [ "theater:47723" ]
  script: 'flydt'
  exits:
    - roomId: "theater:47742"
      direction: юг
    - roomId: "theater:47757"
      direction: вниз
- id: 47744
  title: "Секретная комната"
  description: >-
    Вы находитесь в маленькой комнатке, скрытой в стене театра. Непонятно, для чего
    ее построили, может быть, чтобы следить за богатыми посетителями восточной лоджии?
    Внизу, на покрытом пылью полу, видны несколько чьих-то следов.
  light: 80
  exits:
    - roomId: "theater:47729"
      direction: запад
  items:
    - id: "theater:47723"
      respawnChance: 100
- id: 47745
  title: "Театральный магазинчик"
  description: >-
    В этом магазине торгуют программками к спектаклям и различными сувенирами, за
    которыми сюда время от времени заходят редкие покупатели. Их обслуживает
    молодая, приветливо улыбающаяся продавщица за узким прилавком. На юге расположен
    выход из магазина в вестибюль театра.
  light: 80
  npcs: [ "theater:47729" ]
  exits:
    - roomId: "theater:47700"
      direction: юг
- id: 47746
  title: "Каменная лестница"
  description: >-
    Вы находитесь у старой каменной лестницы, ведущей куда-то вниз, во тьму, откуда
    тянет сыростью и гнилью, похоже, что где-то там протекает подземная река. Ступени
    лестницы покрыты мокрым мхом, и не составляет труда поскользнуться на них и
    сломать себе шею. Единственный безопасный путь ведет отсюда на юг, в подвал театра.
  light: 20
  exits:
    - roomId: "theater:47741"
      direction: юг
    - roomId: "theater:47747"
      direction: вниз
- id: 47747
  title: "Подземный поток"
  description: >-
    Вы находитесь в бурном подземном потоке грязной, вонючей воды, кажется, что она
    вобрала в себя все нечистоты города. Кромешная тьма мешает разглядеть хоть
    что-нибудь, и остается только плыть наудачу. Вдобавок, волны то и дело пытаются
    захлестнуть вас, а так как ваши силы не беспредельны, рано или поздно вы
    захлебнетесь и утонете в этом потоке нечистот.
  light: 10
  exits:
