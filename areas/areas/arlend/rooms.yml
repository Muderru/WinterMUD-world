- id: square
  title: "Городская площадь"
  description: >-
    Шумная городская площадь, жизнь на которой не затихает даже ночью.
    Западнее располагается рынок, а на другой стороне площади виднеется монументальная
    арка. В центре площади располагается фонтан, около которого горожане что-то бурно
    обсуждают. Улица отходит на север и юг.
  light: 80
  npcs: ["arlend:citizen"]
  items:
    - id: "arlend:monument"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "arlend:street"
      direction: север
    - roomId: "arlend:crossroads"
      direction: юг
    - roomId: "arlend:arc"
      direction: восток
    - roomId: "arlend:market"
      direction: запад
- id: crossroads
  title: "Шумный перекресток"
  description: >-
    Перекресток городских дорог, пересекающих город во всех направлениях
    словно вены и артерии на теле великана. На севере виднеется оживленная и
    днем и ночью площадь.
  light: 80
  exits:
    - roomId: "arlend:square"
      direction: север
    - roomId: "arlend:weststreet1"
      direction: запад
    - roomId: "arlend:eaststreet1"
      direction: восток
- id: market
  title: "Рынок"
  description: >-
    В переулке между массивными зданиями развернулась палаточная торговля.
    Торговцы всех мастей предлагают разнообразные товары всем имеющим набитый
    звонкими монетами кошелек.
  light: 80
  npcs: ["arlend:woman1"]
  exits:
    - roomId: "arlend:market1"
      direction: запад
    - roomId: "arlend:square"
      direction: восток
- id: arc
  title: "Монументальная арка"
  description: >-
    По обе руки, на пять метров к небу восходят своды блестящей на солнце
    мраморной арки. Она была возведена в честь победы империи в одном из
    последних походов на варварские земли.
  light: 80
  exits:
    - roomId: "arlend:square"
      direction: запад
- id: street
  title: "Городская улица"
  description: >-
    Чистая улица вымощена мрамором, а бордюр выполнен в красном камне. По
    сторонам улицы, стена к стене располагаются похожие друг на друга богатые
    здания. К некоторым зданиям лестницы поднимаются прямо на второй этаж.
  light: 80
  exits:
    - roomId: "arlend:street1"
      direction: север
    - roomId: "arlend:square"
      direction: юг
- id: market1
  title: "В центре рынка"
  description: >-
    Со всех сторон вас окружают многочисленные палатки, где можно найти товар
    на самый взыскательный вкус, лишь бы имелись деньги. С севера доносится
    приятный аромат из лавки бакалейщика, а на юге слышен звук молота кузнеца.
  light: 80
  exits:
    - roomId: "arlend:market2"
      direction: север
    - roomId: "arlend:market3"
      direction: юг
    - roomId: "arlend:market"
      direction: восток
    - roomId: "arlend:market4"
      direction: запад
- id: market2
  title: "Лавка бакалейщика"
  description: >-
    Вы зашли в просторную палатку бакалейщика, предлагающего тут провиант на
    любой вкус. На широких прилавках разложено все, начиная от лука и петрушки,
    и заканчивая копчеными говяжьими окороками и колбасой. Неудивительно, что
    вокруг этой лавки всегда полным полно беспризорных мальчишек, выжидающих
    удобного момента, чтобы прикарманить что-нибудь вкусненькое.
  light: 80
  npcs: ["arlend:trader1"]
  exits:
    - roomId: "arlend:market1"
      direction: юг
- id: market3
  title: "Палатка кузнеца"
  description: >-
    Вы находитесь в палатке, разбитой здесь местным кузнецом. За небольшую
    плату он готов при необходимости и подлатать доспехи, и подковать лошадь,
    если конечно она у вас имеется. Также у этого кузнеца можно приобрести
    простейшие орудия труда, без которых в хозяйстве никак не обойтись.
  light: 80
  npcs: ["arlend:smith1"]
  exits:
    - roomId: "arlend:market1"
      direction: север
- id: market4
  title: "Около сцены"
  description: >-
    К западу от вас установлена большая, сколоченная из деревянных досок сцена,
    на которой время от времени выступают приезжие фокусники, жонглеры, мошенники
    всевозможных мастей, так что на рынке обычно всегда царят шум и веселье. Эта
    сцена из-за своих размеров перекрывает все пути кроме восточного, ведущего в
    центр рыночной площади.
  light: 80
  npcs: ["arlend:illusionist1", "arlend:illusionist2"]
  exits:
    - roomId: "arlend:market1"
      direction: восток
- id: street1
  title: "Центральная улица"
  description: >-
    Здесь широкая чистая улица продолжается с юга на север, проходя мимо огромных
    зданий городской ратуши и центрального банка. Они выстроены в одинаковом
    старинном стиле с множеством барельефов, из-за чего это место у всех создает
    торжественное, немного мрачное настроение.
  light: 80
  npcs: ["arlend:cityguard"]
  exits:
    - roomId: "arlend:street2"
      direction: север
    - roomId: "arlend:street"
      direction: юг
    - roomId: "arlend:bank1"
      direction: восток
    - roomId: "arlend:ratusha1"
      direction: запад
  doors:
    "arlend:bank1":
      locked: false
      closed: true
      name: "дверь"
    "arlend:ratusha1":
      locked: false
      closed: true
      name: "дверь"
- id: ratusha1
  title: "В здании ратуши"
  description: >-
    Вы находитесь на первом этаже городской ратуши, где немногочисленные клерки
    пытаются решить повседневные проблемы всех окрестных земель. Вы ловите на
    себе несколько недовольных взглядов, похоже посетителей здесь не любят и
    пытаются избавиться от них любыми способами. По широкой лестнице в дальнем
    конце зала можно попасть на второй этаж к бургомистру города.
  light: 80
  npcs: ["arlend:clerk1", "arlend:ratushaguard1"]
  exits:
    - roomId: "arlend:street1"
      direction: восток
    - roomId: "arlend:ratusha2"
      direction: вверх
  doors:
    "arlend:street1":
      locked: false
      closed: true
      name: "дверь"
- id: ratusha2
  title: "Комната бургомистра"
  description: >-
    Здесь, в просторной светлой комнате, стены которой увешены дорогими картинами,
    бургомистр города принимает немногочисленных счастливчиков, кому было дозволено
    попасть к нему на прием. Впрочем, таковых обычно бывает немного, так как
    бургомистр прославился своим скверным характером, и после его вмешательства
    всем бывает обычно только хуже.
  light: 80
  npcs: ["arlend:burgomistr"]
  exits:
    - roomId: "arlend:ratusha1"
      direction: вниз
- id: bank1
  title: "Центральный банк"
  description: >-
    Вы зашли через толстые дубовые двери, дополнительно обитые железными полосами,
    в массивное толстостенное здание центрального банка этого города. Ваш взгляд
    непроизвольно притягивает большая дверца сейфа, вделанного непосредственно в
    стену, где хранят свои сбережения более половины жителей этого города. Если
    бы кому-нибудь удалось украсть оттуда деньги, он бы стал богачом на всю свою
    оставшуюся жизнь.
  light: 80
  npcs: ["arlend:bankir1"]
  exits:
    - roomId: "arlend:street1"
      direction: запад
  doors:
    "arlend:street1":
      locked: false
      closed: true
      name: "дверь"
- id: street2
  title: "Центральная улица"
  description: >-
    Вы находитесь на прямой светлой улице с брусчаткой из белого мрамора,
    ведущей с юга из центра города на север в местный парк, откуда доносятся
    звонкие трели певчих птиц. Поэтому неудивительно, что этот район облюбовали
    для себя все богачи города, их огромные роскошные виллы возвышаются на
    западе и востоке.
  light: 80
  npcs: ["arlend:citizen"]
  exits:
    - roomId: "arlend:park1"
      direction: север
    - roomId: "arlend:street1"
      direction: юг
- id: park1
  title: "Городской парк"
  type: ['луг', 'лес']
  description: >-
    Здесь, в окружении стройных цветущих деревьев, царит покой и умиротворение,
    поэтому неудивительно, что городской парк является излюбленным местом отдыха
    горожан. Это место также служит домом для многочисленных птиц, звонкие трели
    которых доносятся со всех сторон, да мелких животных, попадающих иногда в поле
    зрения между кустов и с ветвей деревьев.
  light: 80
  npcs: ["arlend:boy1"]
  exits:
    - roomId: "arlend:park2"
      direction: север
    - roomId: "arlend:street2"
      direction: юг
- id: park2
  type: ['луг', 'лес']
  title: "Городской парк"
  description: >-
    Похоже, что жители этого города просто обожают фонтаны, по крайней мере
    здесь их полным полно, от маленьких в виде статуй писающих мальчиков, до
    больших в виде переливающихся водопадов. Отсюда во все стороны отходят
    одинаковые аккуратные аллеи, в которых заметен многолетний труд искусных
    садовников.
  light: 80
  npcs: ["arlend:cityguard"]
  exits:
    - roomId: "arlend:park3"
      direction: север
    - roomId: "arlend:park1"
      direction: юг
    - roomId: "arlend:park5"
      direction: восток
    - roomId: "arlend:park4"
      direction: запад
- id: park3
  title: "Городской парк"
  type: ['луг', 'лес']
  description: >-
    Вы находитесь среди аккуратных разноцветных клумб, на которых старательные
    садовники попытались изобразить знаковые для жителей этого города символы.
    Тут можно найти и выложенные из цветов гербы знатных семейств, и схематичные
    изображения окрестных достопримечательностей от скульптур до зданий.
  light: 80
  exits:
    - roomId: "arlend:park2"
      direction: юг
- id: park4
  title: "Городской парк"
  type: ['луг', 'лес']
  description: >-
    Тут вдоль выложенных камнем дорожек в два ряда: слева и справа установлены
    одинаковые удобные скамейки, так что прогулка по парку не будет в тягость
    даже самому старому жителю этого города. А, по вечерам здесь непередаваемо
    красиво из-за разноцветных фонариков, развешанных по столбам, и разгоняющих
    темноту ночи без остатка.
  light: 80
  npcs: ["arlend:woman1"]
  exits:
    - roomId: "arlend:park2"
      direction: восток
- id: park5
  title: "Около беседки"
  type: ['луг', 'лес']
  description: >-
    Вы остановились перед прелестной белой беседкой, установленной в этой
    части парка. У нее тонкие изящные колонны, до половины обвитые зелеными
    стеблями плюща. Неудивительно, что это место так популярно среди влюбленных
    парочек, от этого места даже у самого черствого человека глаза заполнятся
    слезами умиления.
  light: 80
  npcs: ["arlend:boy2", "arlend:girl1"]
  exits:
    - roomId: "arlend:park2"
      direction: запад
- id: weststreet1
  title: "Западная улица"
  description: >-
    Вы находитесь в начале извилистой улицы ведущей к огромному замку, вздымающегося
    неприступной серой громадой в некотором отдалении на западе. И справа, и слева
    улицу обступают нависшие над головой одинаковые серые здания, заставляя ее в
    этом месте повернуть на юг, на востоке же находится просторный перекресток.
  light: 80
  npcs: ["arlend:cityguard"]
  exits:
    - roomId: "arlend:weststreet2"
      direction: юг
    - roomId: "arlend:crossroads"
      direction: восток
- id: weststreet2
  title: "Западная улица"
  description: >-
    Со всех сторон вас обступают нависшие над улицей двухэтажные и трехэтажные
    здания, принадлежащие в основном местной военной аристократии, заслуживших
    владеть этим жильем годами безупречной службы своему властителю.
  light: 80
  npcs: ["arlend:citizen", "arlend:woman1"]
  exits:
    - roomId: "arlend:weststreet1"
      direction: север
    - roomId: "arlend:weststreet3"
      direction: запад
- id: weststreet3
  title: "Западная улица"
  description: >-
    Эта улица выложена каменной брусчаткой, такой же серой как и здания вокруг.
    Кажется, что громкие звуки шагов прохожих и стук лошадиных копыт заполняет
    все свободное пространство улицы, так что хочется отсюда выбраться как можно
    скорее.
  light: 80
  exits:
    - roomId: "arlend:house1"
      direction: юг
    - roomId: "arlend:weststreet4"
      direction: запад
    - roomId: "arlend:weststreet2"
      direction: восток
  doors:
    "arlend:house1":
      locked: false
      closed: true
      name: "дверь"
- id: weststreet4
  title: "Западная улица"
  description: >-
    До возвышающегося на западе замка властителя этих мест уже не так уж
    и далеко, отсюда можно рассмотреть глубокий ров с опускающимся мостом и
    многочисленные бойницы в стенах, откуда в любую минуту могут выпустить
    тучу стрел. На севере и юге, как два близнеца, располагаются два одинаковых
    дома, говорящих о том, что местные жители больше предпочитают надежность,
    чем красоту.
  light: 80
  npcs: ["arlend:cityguard"]
  exits:
    - roomId: "arlend:bridge"
      direction: запад
    - roomId: "arlend:weststreet3"
      direction: восток
- id: bridge
  title: "Мост через ров"
  description: >-
    Вы находитесь около ворот замка на узком деревянном мосту, поднимающемся
    в случае опасности. Внизу находится глубокий ров, заполненный грязной
    зловонной водой, очутившись в которой наверняка подхватишь какую-нибудь
    заразу. Сверху нависают две зубчатые башни, откуда в случае опасности для
    хозяев замка могут посыпаться тяжелые булыжники и политься горящее масло.
  light: 80
  metadata:
    nomob: true
  exits:
    - roomId: "arlend:castle14"
      direction: запад
    - roomId: "arlend:weststreet4"
      direction: восток
  doors:
    "arlend:castle14":
      locked: false
      closed: true
      name: "ворота"
- id: house1
  title: "Дом аристократа"
  description: >-
    Вы зашли в просторный дом местного аристократа, заслужившего право на
    это жилище годами безупречной военной службы. Несмотря на размеры дома,
    обстановка тут достаточно скудная и говорит о том, что хозяин либо не так
    богат, либо скряга. Также заметно как тут все тщательно прибрано и нигде
    не найти ни пылинки.
  light: 80
  npcs: ["arlend:rich1", "arlend:maid"]
  exits:
    - roomId: "arlend:weststreet3"
      direction: север
  doors:
    "arlend:weststreet3":
      locked: false
      closed: true
      name: "дверь"
- id: eaststreet1
  title: "Восточная улица"
  description: >-
    Здесь начинается зловещая восточная улица, ведущая в самые бедные районы
    города. Все местные стражники опасаются оказаться в восточных трущобах,
    так что любой решившийся отправиться туда, делает это на свой страх и риск.
    С юга доносится приглушенный пьяный гул, там, судя по вывеске, находится
    местная таверна.
  light: 80
  npcs: ["arlend:cityguard"]
  exits:
    - roomId: "arlend:pier_road"
      direction: север
    - roomId: "arlend:crossroads"
      direction: запад
    - roomId: "arlend:tavern"
      direction: юг
  doors:
    "arlend:tavern":
      locked: false
      closed: true
      name: "дверь"
- id: tavern
  title: "Таверна"
  description: >-
    Вы зашли в вонючую деревянную таверну, царящий здесь пьяный перегар собьет
    с ног любого даже самого крепкого человека. Видимо поэтому в таверне никто
    и не стоит прямо на ногах. Напротив входа, за барной стойкой можно найти
    тощего уродливого трактирщика, готового за ваши же деньги угостить вас
    какой-нибудь отравой.
  light: 80
  npcs: ["arlend:innkeeper", "arlend:drinker"]
  exits:
    - roomId: "arlend:eaststreet1"
      direction: север
  doors:
    "arlend:eaststreet1":
      locked: false
      closed: true
      name: "дверь"
- id: castle14
  title: "Около восточных ворот"
  description: >-
    Здесь центральная площадь крепости окружающая главную башню продолжается
    на север и на юг, на востоке находятся окруженные сторожевыми башнями ворота
    в крепость, а на западе высокая стена глазеющая на вас многочисленными бойницами.
  light: 80
  exits:
    - roomId: "arlend:castle9"
      direction: север
    - roomId: "arlend:castle19"
      direction: юг
    - roomId: "arlend:bridge"
      direction: восток
  doors:
    "arlend:bridge":
      locked: false
      closed: true
      name: "ворота"
- id: castle9
  title: "У крепостной стены"
  description: >-
    Вы находитесь на центральной площади крепости у ее восточной стены, по которой
    время от времени проходят патрули защитников крепости. На севере, в углу площади
    одиноко примостилась небольшая палатка из синего брезента, расшитого золотыми
    звездами. Площадь же продолжается дальше на запад и юг.
  light: 80
  npcs: ["arlend:guard"]
  exits:
    - roomId: "arlend:castle4"
      direction: север
    - roomId: "arlend:castle14"
      direction: юг
    - roomId: "arlend:castle8"
      direction: запад
- id: castle4
  title: "Магическая лавка"
  description: >-
    Вы зашли в небольшую палатку из синего с золотыми звездами брезента,
    где за широким буковым столом ученик мага продает всевозможные
    волшебные принадлежности. Тут есть и свитки с редкими заклинаниями
    и магические реагенты, которые пригодятся в любом сверхъестественном
    начинании.
  light: 80
  npcs: ["arlend:magetrader"]
  exits:
    - roomId: "arlend:castle9"
      direction: юг
    - roomId: "arlend:castle3"
      direction: запад
- id: castle8
  title: "Площадь у главной башни"
  description: >-
    Тут центральная площадь крепости, продолжающаяся на север, восток
    и запад упирается в кажущиеся неприступными стены главной башни,
    где располагается местное командование. Это место крайне неудобно
    для атакующих крепость, так как в любой момент сверху может политься
    горящее масло или кипящая вода, а укрыться тут негде.
  light: 80
  exits:
    - roomId: "arlend:castle3"
      direction: север
    - roomId: "arlend:castle9"
      direction: восток
    - roomId: "arlend:castle7"
      direction: запад
- id: castle3
  title: "У крепостной стены"
  description: >-
    Вы находитесь на центральной площади крепости у ее северной стены, по
    которой время от времени проходят патрули защитников крепости. На востоке,
    в углу площади одиноко примостилась небольшая палатка из синего брезента,
    расшитого золотыми звездами. Площадь же продолжается дальше на запад и юг.
  light: 80
  npcs: ["arlend:guard"]
  exits:
    - roomId: "arlend:castle8"
      direction: юг
    - roomId: "arlend:castle4"
      direction: восток
    - roomId: "arlend:castle2"
      direction: запад
- id: castle7
  title: "Площадь у главной башни"
  description: >-
    Здесь, в самом центре крепости обычно полно крестьян да простых ремесленников,
    съезжающихся сюда со всех окрестных земель для торговли и общения. Несмотря на
    то, что здесь собирается разношерстный народ, о каких-нибудь преступлениях тут
    сроду не слыхивали, так как от всевидящего ока гвардейцев крепости ничего не скроешь.
  light: 80
  exits:
    - roomId: "arlend:castle2"
      direction: север
    - roomId: "arlend:castle8"
      direction: восток
    - roomId: "arlend:castle6"
      direction: запад
- id: castle2
  title: "Около северных ворот"
  description: >-
    Здесь центральная площадь крепости, продолжающаяся на запад, восток и юг,
    заканчивается у северных врат, за которыми начинается холмистая равнина.
    Так как времена нынче не спокойные, высовываться туда стоит лишь с группой
    товарищей, либо же лучше остаться тут внутри, под защитой гвардейцев крепости.
  light: 80
  exits:
    - roomId: "arlend:castle7"
      direction: юг
    - roomId: "arlend:castle3"
      direction: восток
    - roomId: "arlend:castle1"
      direction: запад
- id: castle6
  title: "Площадь у главной башни"
  description: >-
    Вы находитесь в северо-западной части центральной площади, окружающей
    главную башню, из которой осуществляется командование крепостью. Путь
    на юге преграждает неприступная гранитная стена, из многочисленных бойниц
    которой, в случае необходимости, будет выпущена туча стрел. Так что смельчакам
    осмелившимся попытаться захватить эту крепость не позавидуешь.
  light: 80
  npcs: ["arlend:guard"]
  exits:
    - roomId: "arlend:castle1"
      direction: север
    - roomId: "arlend:castle7"
      direction: восток
    - roomId: "arlend:castle5"
      direction: запад
- id: castle1
  title: "У крепостной стены"
  description: >-
    Вы стоите перед небольшим квадратным зданием с толстыми стенами, на
    котором висит вывеска <банк>. Путь на север преграждают высокие неприступные
    стены крепости, рассчитанные на многомесячные осады противником. А, на
    востоке и юге лежит широкая центральная площадь, полная торговцев и простых
    людей.
  light: 80
  exits:
    - roomId: "arlend:castle6"
      direction: юг
    - roomId: "arlend:castle2"
      direction: восток
    - roomId: "arlend:castle0"
      direction: запад
- id: castle5
  title: "У крепостной стены"
  description: >-
    Вы стоите перед небольшим квадратным зданием с толстыми стенами, на котором
    висит вывеска <банк>. Путь на запад преграждают высокие неприступные стены
    крепости, рассчитанные на многомесячные осады противником. А, на востоке и
    юге лежит широкая центральная площадь, полная торговцев и простых людей.
  light: 80
  exits:
    - roomId: "arlend:castle0"
      direction: север
    - roomId: "arlend:castle6"
      direction: восток
    - roomId: "arlend:castle10"
      direction: юг
- id: castle0
  title: "Отделение банка"
  description: >-
    Несмотря на некоторую удаленность крепости от города, в ней все же открыто
    представительство центрального банка. Тут, в небольшом квадратном помещении
    из крепких каменных стен, за несколькими столами клерки день и ночь подсчитывают
    прибыли и сводят дебет с кредитом. Они с радостью примут все ваши сбережения на
    хранение, но не предоставят никаких гарантий возврата денег при необходимости.
  light: 80
  npcs: ["arlend:moneylender"]
  exits:
    - roomId: "arlend:castle1"
      direction: восток
    - roomId: "arlend:castle5"
      direction: юг
- id: castle10
  title: "Около западных ворот"
  description: >-
    Здесь, на узком участке между воротами крепости на западе и главной башней
    на востоке, все рассчитано на то, чтобы отражать нападение врага. В любой
    момент тут на головы может политься горящее масло или посыпаться камни,
    также из многочисленных бойниц в стенах может вылететь туча стрел.
  light: 80
  npcs: ["arlend:guard"]
  exits:
    - roomId: "arlend:castle5"
      direction: север
    - roomId: "arlend:castle15"
      direction: юг
    - roomId: "arlend:westerngates"
      direction: запад
- id: castle15
  title: "У крепостной стены"
  description: >-
    Путь на запад вам преграждают высокие неприступные стены крепости,
    защитники которой отбили не одно нападение врагов, поэтому лица
    встречающихся иногда гвардейцев выражают решимость и готовность дать
    отпор любому противнику. На востоке вы не замечаете ничего особенного,
    а на юге находится магазин повседневных товаров.
  light: 80
  exits:
    - roomId: "arlend:castle10"
      direction: север
    - roomId: "arlend:castle20"
      direction: юг
    - roomId: "arlend:castle16"
      direction: восток
- id: castle20
  title: "Лавка торговца"
  description: >-
    Вы находитесь в небольшом слабо освещенном помещении, где заезжий торговец разложил
    по прилавкам и полкам свой нехитрый товар. Хотя тут вряд ли найдешь что-нибудь
    диковинное, все эти вещи могут пригодиться в ваших странствиях и облегчить
    тяготы путешествия.
  light: 80
  npcs: ["arlend:trader2"]
  exits:
    - roomId: "arlend:castle21"
      direction: восток
    - roomId: "arlend:castle15"
      direction: север
- id: castle16
  title: "Площадь у главной башни"
  description: >-
    Тяжелые гранитные стены центральной башни этого замка тяжело вздымаются
    в небеса над вами. И хотя все здесь построено на века, долго находиться
    здесь как-то неуютно, не покидает ощущение, что вся эта громадина рухнет
    в любую минуту, похоронив вас под грудой обломков.
  light: 80
  exits:
    - roomId: "arlend:castle15"
      direction: запад
    - roomId: "arlend:castle21"
      direction: юг
- id: castle21
  title: "У крепостной стены"
  description: >-
    Здесь, под защитой неприступных стен и храбрых гвардейцев, ощущаешь
    себя в полной безопасности и забываешь на время об опасностях этого
    мира: мошенниках в городе, разбойниках на дорогах и ужасных монстрах
    в лесах. Жаль, что надолго вам тут остаться никто не позволит.
  light: 80
  npcs: ["arlend:guard"]
  exits:
    - roomId: "arlend:castle16"
      direction: север
    - roomId: "arlend:castle20"
      direction: запад
    - roomId: "arlend:castle22"
      direction: восток
- id: castle22
  title: "Около южных ворот"
  description: >-
    На севере, прямо перед вами возвышается огромная главная башня крепости,
    называемая донжоном. Если сравнивать крепость с живым организмом, то это,
    несомненно, ее сердце, где сосредоточены основные силы этого места. Площадь
    вокруг донжона продолжается на запад и восток, а на юге находятся массивные
    ворота.
  light: 80
  exits:
    - roomId: "arlend:castle17"
      direction: север
    - roomId: "arlend:castle21"
      direction: запад
    - roomId: "arlend:castle23"
      direction: восток
  doors:
    "arlend:castle17":
      locked: false
      closed: true
      name: "дверь"
- id: castle23
  title: "У крепостной стены"
  description: >-
    Тут центральная площадь крепости упирается на юге в высокие зубчатые стены,
    по которым снуют вооруженные луками и арбалетами дозорные. Как они взобрались
    туда, остается только гадать, так как нигде поблизости подъем наверх не виден,
    вероятно, он замаскирован из соображений большей безопасности.
  light: 80
  exits:
    - roomId: "arlend:castle18"
      direction: север
    - roomId: "arlend:castle22"
      direction: запад
    - roomId: "arlend:castle24"
      direction: восток
- id: castle18
  title: "Площадь у главной башни"
  description: >-
    В этом месте центральная площадь башни ограничена с севера и запада
    стенами центральной башни крепости - донжона, неприступной громадой
    вздымающегося в небеса. С него, в случае необходимости, на вас в любой
    момент может политься горящее масло или посыпаться тяжелые булыжники
    защитников крепости.
  light: 80
  exits:
    - roomId: "arlend:castle23"
      direction: юг
    - roomId: "arlend:castle19"
      direction: восток
- id: castle24
  title: "Крепостная столовая"
  description: >-
    Здесь, между южной и восточной крепостных стен в несколько рядов
    установлены длинные столы, за которыми обитатели крепости в короткие
    перерывы между дежурствами завтракают, обедают и ужинают. Рацион в крепостной
    столовой не особо разнообразный, но поддерживать посетителей в превосходной
    физической форме способен.
  light: 80
  npcs: ["arlend:cook"]
  exits:
    - roomId: "arlend:castle19"
      direction: север
    - roomId: "arlend:castle23"
      direction: запад
- id: castle19
  title: "У крепостной стены"
  description: >-
    Вы находитесь на центральной площади крепости к югу от столовой, откуда,
    доносятся не слишком то приятные ароматы. Как бы то ни было, защитники
    крепости в прекрасной физической форме, значит подкрепиться там все-таки
    можно.
  light: 80
  npcs: ["arlend:guard"]
  exits:
    - roomId: "arlend:castle14"
      direction: север
    - roomId: "arlend:castle24"
      direction: юг
    - roomId: "arlend:castle18"
      direction: запад
- id: castle17
  title: "Приемный зал"
  description: >-
    Вы зашли в просторный зал, низкий тяжелый потолок которого поддерживается
    рядом толстых колонн. Почти в самом центре зала установлен резной деревянный
    трон, на котором восседает во время приемов властитель этого замка. В северной
    стене зала вы замечаете дверь, ведущую во внутренние помещения башни, а на юге
    находится выход на площадь.
  light: 80
  npcs: ["arlend:greystock"]
  exits:
    - roomId: "arlend:castle12"
      direction: север
    - roomId: "arlend:castle22"
      direction: юг
  doors:
    "arlend:castle22":
      locked: false
      closed: true
      name: "дверь"
- id: castle12
  title: "Винтовая лестница"
  description: >-
    Здесь проходит винтовая лестница, сложенная из массивных камней,
    вставленных в стены. Она ведет вниз, в казармы гвардейцев крепости,
    и вверх, в покои знати. Эта лестница освещается днем солнечным светом,
    бьющим сверху через специально проделанное для этих целей окошко в потолке,
    а ночью тут зажигают смердящие факелы.
  light: 80
  exits:
    - roomId: "arlend:castle13"
      direction: вверх
    - roomId: "arlend:castle11"
      direction: вниз
    - roomId: "arlend:castle17"
      direction: юг
- id: castle11
  title: "Казармы"
  description: >-
    Это полуподвальное помещение специально приспособлено для отдыха
    гвардейцев этой крепости. Здесь в несколько рядов установлены двухъярусные
    кровати, между которыми стоят шкафчики и сундуки с личными вещами военнослужащих.
    Единственный выход отсюда ведет наверх через каменную винтовую лестницу.
  light: 80
  exits:
    - roomId: "arlend:castle12"
      direction: вверх
    - roomId: "arlend:pathfinderguild"
      direction: восток
    - roomId: "arlend:paladinguild"
      direction: север
    - roomId: "arlend:archerguild"
      direction: запад
    - roomId: "arlend:thiefguild"
      direction: юг
- id: castle13
  title: "Второй этаж башни"
  description: >-
    Вы находитесь в узком полутемном коридорчике между комнат, принадлежащих
    местной знати. Они обычно заперты на несколько замков, так как их владельцы
    больше всего на свете опасаются за сохранность своего имущества. В дальней части
    коридора растет гигантский полый гриб, внутрь которого можно попасть по специально
    вырубленной в нем лестнице.
  light: 80
  exits:
    - roomId: "arlend:castle12"
      direction: вниз
    - roomId: "arlend:mushroomtower"
      direction: вверх
- id: pathfinderguild
  title: "Представительство гильдии следопытов"
  description: >-
    Здесь вы натолкнулись на нескольких следопытов - представителей загадочного 
    народа с севера, веками, чуть ли не в одиночку, сражавшихся со злом. Вообще то, 
    встретить их нелегко, так как они стараются избегать городов, предпочитая вместо 
    этого дикие, непроходимые леса и пустоши, но в этой комнате они решили для чего-то 
    собраться, не иначе планируя какую-нибудь вылазку на орков.
  light: 80
  npcs: ['arlend:pathfinder']
  exits:
    - roomId: "arlend:castle11"
      direction: запад
- id: paladinguild
  title: "Представительство ордена паладинов"
  description: >-
    В этой комнате обосновались паладины - войны, которые поклялись искоренять зло в 
    этом мире. Все свободное от убийства орков и гоблинов время, паладины посвящают 
    молитвам, очищающим душу. Вот и тут один из них преклонился перед небольшой 
    зажженной лампадкой, источающей тонкий сладковатый аромат.
  light: 80
  npcs: ['arlend:paladin']
  exits:
    - roomId: "arlend:castle11"
      direction: юг
- id: archerguild
  title: "Зал для тренировок лучников"
  description: >-
    На стенах этого, вытянутого в одном из направлений, зала развешено несколько 
    моделей луков и арбалетов, с плакатами, поясняющими как ими пользоваться. У дальней 
    стены стоит в ряд несколько утыканных стрелами мишеней, с помощью которых может 
    потренироваться любой обладающий достаточными знаниями.
  light: 80
  npcs: ['arlend:archer']
  exits:
    - roomId: "arlend:castle11"
      direction: восток
- id: thiefguild
  title: "Представительство гильдии воров"
  description: >-
    Этих проходимцев везде полно, чуть только намечается легкая пожива, как вор тут 
    как тут. Вот и здесь, видимо, они собрались привлеченные богатством хозяев замка, в 
    ожидании шанса стянуть что-нибудь ценное. Хотя, как шпионы, они превосходны и 
    всегда обладают множеством ценной информации.
  light: 80
  npcs: ['arlend:thief']
  exits:
    - roomId: "arlend:castle11"
      direction: север
- id: mushroomtower
  title: "Грибная башня"
  description: >-
    Более странного помещения видеть вам еще не приходилось. Оно целиком вырублено в 
    сердцевине громадного гриба, чей специфический запах заполняет всю комнату. Что 
    самое удивительное, гриб этот съедобный, и в любой момент можно отломить от него 
    кусок и основательно подкрепиться. Поэтому, временно обосновавшийся здесь 
    странствующий друид, никогда не нуждается в пище.
  light: 80
  npcs: ['arlend:druid']
  exits:
    - roomId: "arlend:castle13"
      direction: вниз
- id: westerngates
  title: "Западные ворота"
  description: >-
    Вы стоите перед воротами крепости, построенными между двумя остроконечными 
    башнями, откуда на вас наведено около дюжины взведенных арбалетов. Один неверный 
    шаг станет для вас последним. Оглядев окрестности, раскинувшиеся перед вами, вы 
    замечаете небольшой городок лежащий у подножия холма.
  light: 80
  metadata:
    nomob: true
  exits:
    - roomId: "arlend:road1"
      direction: север
    - roomId: "arlend:castle10"
      direction: восток
    - roomId: "arlend:stables"
      direction: юг
- id: stables
  title: "Конюшни старого Мергела"
  description: >-
    Вы зашли в длинное, деревянное здание внутри которого, сильно воняет конским 
    навозом. Вдоль крепких стен в стойлах стоят множество беспокойно переступающих с 
    ноги на ногу жеребцов и пони. Несмотря на царящий здесь сильный запах, все они, 
    похоже, в превосходном состоянии и готовы в любой момент отправиться в путь.
  light: 80
  npcs: ['arlend:mergel']
  exits:
    - roomId: "arlend:westerngates"
      direction: север
- id: road1
  title: "Дорога вокруг холма"
  description: >-
    Чем ближе к вершине холма поднимаешься, тем более качественной становится 
    дорога. Здесь, почти у самых ворот, дорога выложена серым булыжником, так что 
    она начинает сливаться с гранитными стенами крепости в единый монолит, и кажется, 
    что крепость просто вросла в землю.
  light: 80
  exits:
    - roomId: "arlend:road2"
      direction: север
    - roomId: "arlend:westerngates"
      direction: юг
- id: road2
  title: "Дорога вокруг холма"
  description: >-
    В сплошной гранитной стене крепости нет ни единого изъяна, даже вездесущего мха 
    тут не заметить, лишь узкие бойницы с осуждением взирают на вас, по-видимому 
    крепость была построена не так давно, но искусству ее строителей позавидовали бы, 
    вероятно, даже гномы.
  light: 80
  exits:
    - roomId: "arlend:road3"
      direction: запад
    - roomId: "arlend:road1"
      direction: юг
- id: road3
  title: "Дорога вокруг холма"
  description: >-
    День и ночь за дорогой следят неусыпные стражники со стен крепости, вот и сейчас 
    вы ловите на себе ленивый взгляд ковыряющегося в носу одного из охранников. Нет 
    сомнений, что враг тут не пройдет.
  light: 80
  exits:
    - roomId: "arlend:road4"
      direction: запад
    - roomId: "arlend:road2"
      direction: восток
- id: road4
  title: "Дорога вокруг холма"
  description: >-
    Строители крепости расположили эту дорогу так, чтобы ее легко можно было 
    защитить от превосходящих сил противника. Посмей только кто напасть на нее, так, на 
    агрессора, полетят здоровенные камни и польется горящее масло.
  light: 80
  npcs: ['arlend:strange']
  exits:
    - roomId: "arlend:road5"
      direction: юг
    - roomId: "arlend:road3"
      direction: восток
- id: road5
  title: "Дорога вокруг холма"
  description: >-
    Вероятно эта дорога основной путь поставок припасов и снабжения в эту крепость, 
    а судя по ее размерам, поставки должны быть частыми и многочисленными. Так что, не 
    удивляйтесь, если встретите тут торговый караван.
  light: 80
  exits:
    - roomId: "arlend:road4"
      direction: север
    - roomId: "arlend:road6"
      direction: юг
    - roomId: "crypt:850001"
      direction: восток
- id: road6
  title: "Дорога вокруг холма"
  description: >-
    Вы находитесь в начале дороги вьющейся вокруг холма к массивной крепости. Дорога 
    в превосходном состоянии, что даже удивительно для этих мест, похоже хозяева 
    крепости дорожат своей репутацией, и регулярно ремонтируют ее.
  light: 80
  exits:
    - roomId: "arlend:road5"
      direction: север
    - roomId: "arlend:road7"
      direction: юг
- id: road7
  title: "Дорога к пещере"
  description: >-
    Вы находитесь на, ведущей к мрачной пещере на юге, грунтовой дороге, которая, 
    сделав несколько витков вокруг холма, выходит от его вершины, где выстроен 
    величественный замок, откуда эта часть дороги хорошо просматривается. Так что, если 
    вы не входите в число друзей владельцев замка, вам не следует тут оставаться 
    надолго.
  light: 80
  exits:
    - roomId: "arlend:road6"
      direction: север
    - roomId: "arlend:cave1"
      direction: вниз
- id: cave1
  title: "Начало пещер"
  type: ['пещера']
  description: >-
    Наверху, куда ведут вырубленные в граните каменные ступени, виднеется светлый 
    проем, ведущий, вероятно, на поверхность, прочь из этих мрачных пещер, грозящих в 
    любую минуту обвалиться и похоронить вас под толщей камня.
  light: 40
  metadata:
    nomob: true
  exits:
    - roomId: "arlend:road7"
      direction: вверх
    - roomId: "arlend:cave2"
      direction: запад
- id: cave2
  title: "Широкий туннель"
  type: ['пещера']
  description: >-
    Вы находитесь в широком туннеле ведущим откуда-то с запада на восток, где 
    ощущается слабое дуновение сквозняка. Вероятно, там есть выход наружу, о чем 
    говорят и многочисленные следы людей под ногами.
  light: 40
  exits:
    - roomId: "arlend:cave1"
      direction: восток
    - roomId: "arlend:cave26"
      direction: запад
    - roomId: "arlend:cave30"
      direction: юг
- id: cave30
  title: "Тупик"
  type: ['пещера']
  description: >-
    Здесь, совершенно неожиданно, пещера упирается в сплошную каменную стену, 
    откуда, совершенно непонятным образом, сочится вода, образующая небольшой ручей. 
    Единственный выход отсюда ведет на север.
  light: 40
  exits:
    - roomId: "arlend:cave2"
      direction: север
- id: cave26
  title: "Широкий туннель"
  type: ['пещера']
  description: >-
    Часто с потолка свисают массивные гранитные глыбы, не позволяющие выпрямиться во 
    весь рост. Удивительно, но эти глыбы часто испещрены глубокими выемками и 
    бороздами, как будто их кто-то пытался грызть.
  light: 40
  exits:
    - roomId: "arlend:cave2"
      direction: восток
    - roomId: "arlend:cave24"
      direction: запад
- id: cave24
  title: "Поворот"
  type: ['пещера']
  description: >-
    Здесь туннель поворачивает на восток, продолжая следовать за образовавшим его 
    ручьем, так же, тут есть проход и на север, уводящий с основного пути.
  light: 40
  exits:
    - roomId: "arlend:cave25"
      direction: север
    - roomId: "arlend:cave26"
      direction: восток
    - roomId: "arlend:cave22"
      direction: юг
- id: cave25
  title: "Грот"
  type: ['пещера']
  description: >-
    Большую часть грота занимает подземное озеро с настолько чистой водой, что на 
    его дне без труда можно рассмотреть мельчайший камешек. Берег озера густо порос 
    странными светящимися грибами, так что тут нет необходимости в дополнительном 
    освещении.
  light: 40
  npcs: ['arlend:stoneeater']
  exits:
    - roomId: "arlend:cave24"
      direction: юг
- id: cave22
  title: "Развилка пещер"
  type: ['пещера']
  description: >-
    В этом месте основной, широкий туннель пересекается с пещерой помельче, где 
    царит кромешная тьма. По-видимому, там не так много этих странных, светящихся 
    сталактитов, а может там есть то, что поглощает свет.
  light: 40
  exits:
    - roomId: "arlend:cave24"
      direction: север
    - roomId: "arlend:cave23"
      direction: запад
    - roomId: "arlend:cave21"
      direction: юг
- id: cave23
  title: "Большая пещера"
  type: ['пещера']
  description: >-
    Границы этой огромной пещеры теряются где-то во тьме. Каждый шаг здесь 
    сопровождается долгим, гулким эхом. На западе путь преграждает завал, откуда, если 
    прислушаться, можно различить какие-то звуки.
  light: 40
  exits:
    - roomId: "arlend:cave32"
      direction: запад
      hidden: true
    - roomId: "arlend:cave22"
      direction: восток
- id: cave32
  title: "Берлога"
  type: ['пещера']
  description: >-
    По полу этой пещеры раскиданы обглоданные кости различных крупных животных. 
    Такое мог оставить только очень сильный и опасный хищник, и если вы еще не 
    встретились с ним, вам следует поскорее убраться отсюда.
  light: 40
  npcs: ['arlend:werewolf']
  metadata:
    nomob: true
  exits:
    - roomId: "arlend:cave23"
      direction: восток
- id: cave21
  title: "Широкий туннель"
  type: ['пещера']
  description: >-
    Туннель следует вдоль небольшого ручья, который, вероятно, за долгие столетия и 
    пробил в толще скал эти пещеры. Время от времени дорога обходит большие валуны, не 
    особо затрудняющих движение.
  light: 40
  npcs: ['arlend:stoneeater']
  exits:
    - roomId: "arlend:cave22"
      direction: север
    - roomId: "arlend:cave20"
      direction: восток
- id: cave20
  title: "Широкий туннель"
  type: ['пещера']
  description: >-
    Вероятно, первоначально это была пещера, образованная естественным путем, но 
    затем ее кто-то расширил, стены и потолок укрепил деревянными балками, а также 
    выровнял пол, вероятно, чтобы тут без труда могла проехать телега или карета.
  light: 40
  exits:
    - roomId: "arlend:cave21"
      direction: запад
    - roomId: "arlend:cave19"
      direction: юг
- id: cave19
  title: "Вход в пещеру"
  type: ['пещера']
  description: >-
    Вход в пещеру достаточно высок, чтобы в нее мог заехать всадник верхом на 
    лошади. Но, кто может сказать, что там дальше внутри. С юга брезжит слабый свет, 
    по всей видимости, там выход из этой каменной ловушки.
  light: 40
  metadata:
    nomob: true
  exits:
    - roomId: "arlend:cave20"
      direction: север
    - roomId: "arlend:cave28"
      direction: юг
- id: cave28
  title: "Дорога перед пещерой"
  description: >-
    Эта превосходная дорога, как это ни удивительно, ведет к черному провалу пещеры. 
    Возможно пещера населена гномами, и дорога нужна, чтобы к ним приезжали торговцы, а 
    может в пещере обитают гоблины, и отсюда они по ночам выходят творить злодеяния.
  light: 40
  exits:
    - roomId: "arlend:cave19"
      direction: север
- id: pier
  title: "Пристань"
  description: >-
    Вы стоите в центре пристани города Арленд. На западе неспешно течет самая крупная
    в этих местах река - Гвендолен. На востоке вы замечаете грязные домики города,
    опоясывающие высокий холм с замком серо-черным поясом.
  light: 80
  npcs: ["tookland:34707"]
  script: 'ferry'
  metadata:
    commands:  ['переправиться']
  exits:
    - roomId: "arlend:pier_road"
      direction: восток
- id: pier_road
  title: "Грязная улочка"
  description: >-
    Вас окружают неказистые полуразвалившиеся хибары рыбаков, судя по сильному запаху
    свежей рыбы. На западе вы видите пристань, с которой можно переправиться через реку,
    а на востоке располагается остальная часть небольшого города Арленд.
  light: 80
  exits:
    - roomId: "arlend:pier"
      direction: запад
    - roomId: "arlend:eaststreet1"
      direction: юг
