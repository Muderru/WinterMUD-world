- id: adv_guild
  title: "Гильдия авантюристов"
  description: >-
    Авантюристы всех мастей собираются здесь, чтобы
    обсудить свои авантюристские проблемы и похвастаться
    достижениями. Из дверного проема на юге бьет голубой
    свет. Также на одной из стен вы замечаете заметку.
  npcs: ["2.4.5:mercenaries_head"]
  items:
    - id: "2.4.5:book"
  exits:
    - roomId: "2.4.5:vill_road2"
      direction: север
- id: attic
  title: "Чердак"
  script: 'attic'
  description: >-
    Вы находитесь на чердаке церкви. В западной стене вы замечаете дверь,
    а рядом с ней кнопку.
  npcs: ["2.4.5:ancient_ghost"]
  metadata:
    commands: [ 'нажать' ]
  exits:
- id: bank
  title: "Банк"
  description: >-
    Вы зашли в банк. На востоке находится низкая стойка,
    которая перегорожена толстыми железными прутьями. В стене
    за стойкой вы видите дверь, ведущую в глубь банка.
  npcs: ["2.4.5:bankguard"]
  exits:
    - roomId: "2.4.5:narr_alley"
      direction: запад
    - roomId: "2.4.5:bankroom"
      direction: восток
  doors:
    "2.4.5:bankroom":
      lockedBy: "2.4.5:bankkey"
      locked: true
      closed: true
- id: bankroom
  title: "Задняя комната банка"
  description: >-
    Вы находитесь в задней комнате банка. Как-то тут не по себе,
    если вас заметит охрана, то вам не поздоровится.
  exits:
    - roomId: "2.4.5:bank"
      direction: запад
- id: big_tree
  title: "Большое дерево"
  description: >-
    Посреди поля стоит высокое дерево. Кажется оно очень старое и
    пережило не один ураган. Кроме того, на дереве видны следы ударов
    молний. Дальше на западе вы видите широкую дорогу.
  items:
    - id: "2.4.5:rope"
  exits:
    - roomId: "2.4.5:plain7"
      direction: восток
    - roomId: "2.4.5:giant_path"
      direction: запад
- id: church
  title: "Церковь"
  script: 'church'
  description: >-
    Вы зашли в местную церковь. В ее центре вырыта
    огромная яма, а в западной стене вы видите дверь.
    Рядом с дверью есть кнопка. Священнослужители раньше
    тут общались с духами, сейчас же в основном отпевают
    мертвецов. Также тут есть часы. Через дверь на юге можно
    выйти на улицу.
  metadata:
    commands: [ 'нажать' ]
  exits:
    - roomId: "2.4.5:vill_green"
      direction: юг
- id: clearing
  title: "Поляна"
  description: >-
    Вы на маленькой поляне. Со всех сторон вас окружают высокие мрачные
    деревья. Правда на севере, между ними, вам кажется находится небольшой
    просвет.
  exits:
    - roomId: "2.4.5:plain1"
      direction: север
    - roomId: "2.4.5:forest1"
      direction: восток
    - roomId: "2.4.5:forest2"
      direction: запад
- id: crop
  title: "Поля"
  description: >-
    Вы находитесь посреди полей, где выращиваются практически
    все злаки для ближайшего города. Больше всего тут репы, видимо
    тут это популярная еда. На север отсюда ведет грунтовая дорога.
  exits:
    - roomId: "2.4.5:vill_shore"
      direction: север
- id: deep_forest1
  title: "В дебрях леса"
  description: >-
    Вы зашли в дебри леса, сквозь кроны деревьев почти не пробивается
    свет и тут царит полутьма. Впрочем, на востоке кажется небольшой
    просвет.
  exits:
    - roomId: "2.4.5:plain12"
      direction: восток
- id: eastroad1
  title: "Восточная дорога"
  description: >-
    Вы идете по грунтовой дороге, тянущейся на север и на юг.
    Под ногами в пыли множество отпечатков ног, видимо обычно тут весьма
    многолюдно.
  exits:
    - roomId: "2.4.5:eastroad2"
      direction: север
    - roomId: "2.4.5:vill_shore"
      direction: юг
- id: eastroad2
  title: "Восточная дорога"
  description: >-
    Вы идете по грунтовой дороге, тянущейся на север и на юг.
    Под ногами в пыли множество отпечатков ног, видимо обычно тут весьма
    многолюдно, но сейчас нет ни души.
  exits:
    - roomId: "2.4.5:eastroad3"
      direction: север
    - roomId: "2.4.5:eastroad1"
      direction: юг
- id: eastroad3
  title: "Восточная дорога"
  description: >-
    Вы идете по грунтовой дороге, тянущейся на север и на юг.
    Под ногами в пыли множество отпечатков ног, видимо обычно тут весьма
    многолюдно. На западе вы замечаете светлую алею.
  exits:
    - roomId: "2.4.5:eastroad4"
      direction: север
    - roomId: "2.4.5:eastroad2"
      direction: юг
    - roomId: "2.4.5:sunalley1"
      direction: запад
- id: eastroad4
  title: "Восточная дорога"
  description: >-
    Вы идете по грунтовой дороге, тянущейся на север и на юг.
    Под ногами в пыли множество отпечатков ног, видимо обычно тут весьма
    многолюдно.
  exits:
    - roomId: "2.4.5:eastroad5"
      direction: север
    - roomId: "2.4.5:eastroad3"
      direction: юг
- id: eastroad5
  title: "Восточная дорога"
  description: >-
    Вы идете по грунтовой дороге, поворачивающей здесь с юга на запад.
    Под ногами в пыли множество отпечатков ног, видимо обычно тут весьма
    многолюдно. На западе вы видите неказистое здание местной таверны.
  exits:
    - roomId: "2.4.5:inn"
      direction: запад
    - roomId: "2.4.5:eastroad4"
      direction: юг
- id: elevator
  title: "Подъемник"
  description: >-
    Вы стоите на подъемнике. На стене вы видите три кнопки
    пронумерованные от 1 до 3.
  exits:
    - roomId: "2.4.5:vill_shore"
      direction: север
- id: forest1
  title: "В лесу"
  description: >-
    Вы находитесь у кромки густого леса. Высокие стройные
    деревья вздымаются кажется до облаков и почти не пропускают света.
    Из глубины леса доносятся загадочные звуки.
  items:
    - id: "2.4.5:jacket"
      respawnChance: 10
  exits:
    - roomId: "newbie:starting"
      direction: север
    - roomId: "2.4.5:wild1"
      direction: восток
    - roomId: "2.4.5:clearing"
      direction: запад
- id: forest10
  title: "Дебри леса"
  description: >-
    Вы блуждаете по густым зарослям кустарника в полутьме из-за
    не пробивающегося сквозь кроны деревьев света. Протиснуться дальше
    можно только на запад и восток, туда ведет узкая тропа.
  exits:
    - roomId: "2.4.5:forest7"
      direction: восток
    - roomId: "2.4.5:forest9"
      direction: запад
- id: forest11
  title: "Дебри леса"
  description: >-
    Вы идете по узкой тропе в самой чаще леса. В любую минуту
    на вас могут напасть свирепые хищники, их атака в этих зарослях
    будет внезапной и смертельно опасной. Тропа продолжается на запад
    и восток.
  exits:
    - roomId: "2.4.5:forest9"
      direction: восток
    - roomId: "2.4.5:forest12"
      direction: запад
- id: forest12
  title: "Лесные дебри"
  description: >-
    Вы находитесь в самом центре леса. Со всех сторон вас
    окружают древние мрачные деревья, норовящие зацепить вас когтистыми
    ветками при любом неосторожном движении. Пройти отсюда можно только
    на восток и на юг.
  exits:
    - roomId: "2.4.5:south_sforst1"
      direction: юг
    - roomId: "2.4.5:forest11"
      direction: восток
- id: forest2
  title: "В лесу"
  description: >-
    Вы находитесь у кромки мрачного леса. Со всех сторон вас
    окружают жутковатые деревья, покрытые толстым слоем мха. Из полумрака
    доносятся странные звуки местных птиц и зверей. На востоке же вы
    видите кажущуюся мирной поляну.
  npcs: ["2.4.5:troll"]
  exits:
    - roomId: "2.4.5:clearing"
      direction: восток
    - roomId: "2.4.5:slope"
      direction: запад
- id: forest3
  title: "Дебри леса"
  description: >-
    Вы идете по узкой тропе в самой чаще леса. Со всех сторон вас
    окружают жутковатые деревья, покрытые толстым слоем мха. Из полумрака
    доносятся странные звуки местных птиц и зверей. Тропа продолжается на
    север и юг.
  exits:
    - roomId: "2.4.5:slope"
      direction: север
    - roomId: "2.4.5:forest4"
      direction: юг
- id: forest4
  title: "Чащоба"
  description: >-
    Вы забрели в самую чащобу леса. Со всех сторон вас окружают
    густые кусты и мрачные деревья, по которым шныряют какие-то непонятные
    твари. Отсюда все пути кажутся одинаковыми и непонятно куда дальше идти.
  exits:
    - roomId: "2.4.5:forest3"
      direction: север
    - roomId: "2.4.5:forest7"
      direction: юг
    - roomId: "2.4.5:forest6"
      direction: восток
    - roomId: "2.4.5:forest5"
      direction: запад
- id: forest5
  title: "Лесная чащоба"
  description: >-
    Вы бредете по лесу по узкой тропе, возможно протоптанной
    животными. Не понятно выведет ли она вас к людям, или заведет в
    смертельную ловушку. Но делать нечего, надо идти на запад или восток.
  exits:
    - roomId: "2.4.5:forest4"
      direction: восток
    - roomId: "2.4.5:forest8"
      direction: запад
- id: forest6
  title: "В лесу"
  description: >-
    Вы находитесь в глубине леса в окружении густых колючих
    кустов и древних деревьев. Сквозь листья и переплетенные ветви не
    пробивается ни одного лучика света и тут всегда царит полумрак.
    На севере вы замечаете запрятанную в чащобе леса деревеньку.
  exits:
    - roomId: "2.4.5:forest4"
      direction: запад
    - roomId: "forvill:70500"
      direction: север
- id: forest7
  title: "Лесная глушь"
  description: >-
    Похоже, что здесь давно не ступала нога человека. Тропинка
    почти полностью заросла, а ветви деревьев и кустов грозятся выколоть
    вам глаза. Как бы то ни было, тропа поворачивает тут с запада на север
    и другого пути не видать.
  exits:
    - roomId: "2.4.5:forest4"
      direction: север
    - roomId: "2.4.5:forest10"
      direction: запад
- id: forest8
  title: "Лесная глушь"
  description: >-
    Похоже, что здесь давно не ступала нога человека. Тропинка
    почти полностью заросла, а ветви деревьев и кустов грозятся выколоть
    вам глаза. Как бы то ни было, тропа поворачивает тут с юга на восток
    и другого пути не видать.
  exits:
    - roomId: "2.4.5:forest9"
      direction: юг
    - roomId: "2.4.5:forest5"
      direction: восток
- id: forest9
  title: "Лесная развилка"
  description: >-
    Вы забрели в самую чащобу леса. Со всех сторон вас окружают
    густые кусты и мрачные деревья, по которым шныряют какие-то непонятные
    твари. Отсюда все пути кажутся одинаковыми и непонятно куда дальше идти.
  exits:
    - roomId: "2.4.5:forest8"
      direction: север
    - roomId: "2.4.5:forest10"
      direction: восток
    - roomId: "2.4.5:forest11"
      direction: запад
- id: fortress
  title: "Лагерь орков"
  description: >-
    Вы находитесь в небольшом лагере орков, вокруг вас
    грубые уродливые постройки из дерева, на которых намалеваны
    варварские рисунки. На севере вход в одну из таких построек.
  npcs: ["2.4.5:orc", "2.4.5:orc"]
  exits:
    - roomId: "2.4.5:orc_treasure"
      direction: север
    - roomId: "2.4.5:orc_vall"
      direction: юг
- id: giant_conf
  title: "Кровавый грот"
  description: >-
    Вы зашли в большую пещеру, в которой и стены и
    отдельные камни раскрашены человеческой кровью. На них
    начертаны первобытные символы гигантов, свидетельствующие,
    что тут находится их древнее святилище.
  npcs: ["2.4.5:fire_giant", "2.4.5:frost_giant", "2.4.5:stone_giant"]
  exits:
    - roomId: "2.4.5:giant_lair"
      direction: восток
- id: giant_lair
  title: "Пещера гигантов"
  description: >-
    Эта пещера настолько огромна, что не удается разглядеть
    ее потолок. Лишь по пронзительным крикам летучих мышей можно
    догадаться о его существовании. На полу пещеры множество гигантских
    следов, говорящих о том, что тут частенько бывают великаны.
  npcs: ["2.4.5:giant"]
  exits:
    - roomId: "2.4.5:giant_path"
      direction: восток
    - roomId: "2.4.5:giant_conf"
      direction: запад
- id: giant_path
  title: "Тропа"
  description: >-
    Вы находитесь на тропе, ведущей с запада восток. Вокруг
    нее множество следов каких-то огромных существ. И лучше вам не
    тревожить их, даже добрый великан может растоптать вас ненароком.
  exits:
    - roomId: "2.4.5:big_tree"
      direction: восток
    - roomId: "2.4.5:giant_lair"
      direction: запад
- id: hump
  title: "Покатый мост"
  description: >-
    Вы находитесь на старом каменном мосту, перекинутым
    изящной аркой над небольшой речкой. Хотя камни моста покрыты
    густым мхом, он кажется достаточно крепким и безопасным.
  items:
    - id: "2.4.5:torch"
      respawnChance: 10
  exits:
    - roomId: "2.4.5:vill_green"
      direction: восток
    - roomId: "2.4.5:wild1"
      direction: запад
- id: inn
  title: "Таверна"
  description: >-
    Вы зашли в местную придорожную таверну, в которой можно
    промочить горло после долгого пути. Хотя тут повсюду грязь и
    ужасная вонь, ничего лучшего поблизости не найти. Поэтому у
    владельцев таверны нет недостатка в посетителях.
  npcs: [ '2.4.5:innkeep', '2.4.5:scout' ]
  exits:
    - roomId: "2.4.5:eastroad5"
      direction: восток
- id: jetty
  title: "Дорога"
  description: >-
    Вы находитесь на дороге соединяющей рыбацкую деревню
    с побережьем. С востока доносятся крики чаек и звук плещущихся
    волн. Чуть дальше на западе виднеется небольшой городок.
  exits:
    - roomId: "2.4.5:vill_shore2"
      direction: восток
    - roomId: "2.4.5:vill_shore"
      direction: запад
- id: jetty2
  title: "Пристань"
  description: >-
    Вы стоите на пристани среди дюжины утлых суденышек, на
    которых местные рыбаки отваживаются выходить в открытое море.
    Хотя рыбацкое дело и опасно, оно позволяет обеспечить пропитанием
    себя и своих детей. На востоке лениво перекатываются волны коварного
    моря, сделавшего сиротами многих детей.
  items:
    - id: "2.4.5:bag"
      respawnChance: 20
  exits:
    - roomId: "2.4.5:sea"
      direction: восток
    - roomId: "2.4.5:vill_shore2"
      direction: запад
- id: mount_pass
  title: "Горная тропа"
  script: 'do_climb'
  description: >-
    Вы находитесь в начале тропы, поднимающейся в горы.
    Хотя ее и завалило камнями после недавнего обвала, среди валунов
    на севере остался узкий проход. Также возможно получится
    вскарабкаться вверх по камням.
  metadata:
    commands: [ 'вскарабкаться' ]
  exits:
    - roomId: "2.4.5:mine_tunnel"
      direction: север
    - roomId: "2.4.5:plain11"
      direction: юг
- id: mount_top
  title: "Вершина горы"
  description: >-
    Вы на вершине горы. Отсюда открывается прекрасный вид на
    живописное плато под вами. На такую высоту не залетают даже птицы
    и ваш слух не беспокоит ни один звук. Из-за сильных ветров здесь
    не самое лучшее место для ночлега.
  npcs: ["2.4.5:rock_bird", "2.4.5:rock_bird_child", "2.4.5:rock_bird_child"]
  exits:
    - roomId: "2.4.5:mount_top2"
      direction: восток
    - roomId: "2.4.5:ravine"
      direction: вниз
- id: mount_top2
  title: "Высокогорное плато"
  description: >-
    Вы на большом открытом плато недалеко от вершины горы.
    Фантастический вид дополняется пушистыми облаками, до которых
    кажется можно дотянуться рукой и погладить. С запада, с вершины
    горы дует сильный ледяной ветер.
    На востоке вы видите очертания легендарных Громовых утесов.
  exits:
    - roomId: "2.4.5:mount_top"
      direction: запад
- id: narr_alley
  title: "Узкая аллея"
  script: 'well'
  description: >-
    Вы находитесь на узкой аллее, между двумя рядами стройных
    вечнозеленых деревьев. На востоке вы видите здание банка, а на
    юге заброшенное здание. Посреди аллеи есть также колодец.
  metadata:
    commands: [ 'спуститься' ]
  exits:
    - roomId: "2.4.5:vill_road1"
      direction: север
    - roomId: "2.4.5:post"
      direction: юг
    - roomId: "2.4.5:bank"
      direction: восток
- id: orc_treasure
  title: "Сокровищница орков"
  description: >-
    Вы зашли в невысокое помещение орков, стены которого покрыты
    примитивными рисунками и копотью от костра в центре комнаты. Здесь
