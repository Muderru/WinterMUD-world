- id: 10900
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы передвигаетесь по широкой дороге, проложенной прямо через руины Дориата,
    бывшего некогда столицей империи, но впоследствии разрушенный войсками некромантов.
    Сейчас, когда здесь в целости не осталось ни одного здания, среди руин нашли
    убежище разнообразные дикие животные. Дорога петляет мимо разрушенных зданий с
    запада на восток, где находятся мосты через Гвендолен.
  light: 60
  exits:
    - roomId: "tookland:34783"
      direction: запад
    - roomId: "eastroad:10901"
      direction: восток
- id: 10901
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы идете по широкой дороге, проложенной прямо через руины Дориата, бывшего
    некогда столицей империи, но впоследствии разрушенный войсками некромантов. Дорога
    продолжающаяся с запада на восток, чтобы ничего не мешало продвижению караванов,
    заботливо расчищена от обломков камней, из которых были сложены здания города.
  light: 60
  exits:
    - roomId: "eastroad:10900"
      direction: запад
    - roomId: "eastroad:10902"
      direction: восток
- id: 10902
  title: "Дорога вокруг башни"
  description: >-
    Здесь дорога поворачивает с запада на север, огибая развалины, по-видимому,
    дозорной башни, где свободно гуляющий ветер издает жалобные звуки. Хотя от башни
    остались одни стены, она по-прежнему является превосходным местом для наблюдения за
    окрестностями.
  light: 60
  exits:
    - roomId: "eastroad:10903"
      direction: север
    - roomId: "eastroad:10901"
      direction: запад
- id: 10903
  title: "Дорога вокруг башни"
  description: >-
    Вы идете по широкой дороге, проложенной прямо через руины Дориата, бывшего
    некогда столицей империи, но впоследствии разрушенный войсками некромантов. Дорога тут
    поворачивает с востока на юг, огибая разрушенную дозорную башню. На севере
    расположены заросшие вьюном и кустарником развалины западного Дориата.
  light: 60
  exits:
    - roomId: "eastroad:10904"
      direction: восток
    - roomId: "eastroad:10902"
      direction: юг
- id: 10904
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы находитесь на дороге, проложенной через некогда величественный Дориат,
    развалины которого окружают вас со всех сторон. Хотя с тех пор, как Мор-Моркул
    был захвачен темными силами, торговля между западными и восточными берегами Гвендолена
    несколько приутихла, изредка по дороге можно встретить хорошо вооруженные караваны,
    направляющиеся к Гурбе или другим городам Среднеземья.
  light: 60
  exits:
    - roomId: "eastroad:10937"
      direction: север
    - roomId: "eastroad:10903"
      direction: запад
    - roomId: "eastroad:10905"
      direction: восток
- id: 10905
  title: "Дорога через разрушенный Дориат"
  description: >-
    В этом месте дорога поворачивает с запада на юг, огибая нагромождение обломков
    нескольких крупных зданий, отбрасывающих от света солнца или луны кривые острые
    тени. Где-то далеко на востоке находятся восстановленные мосты через Гвендолен, но
    путь туда долог и опасен.
  light: 60
  exits:
    - roomId: "eastroad:10904"
      direction: запад
    - roomId: "eastroad:10906"
      direction: юг
- id: 10906
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы находитесь на дороге, проходящей через руины прежней столицы империи -
    Дориата. И со всех сторон вас окружают остатки домов этого некогда прекрасного
    города, сожженного войском некромантов. Дорога то и дело  поворачивает из стороны
    в сторону и нельзя с уверенностью сказать, что тебя ждет за следующим углом. Хотя
    здесь с севера на юг пролегает относительно прямой участок.
  light: 60
  npcs: ["eastroad:10901"]
  exits:
    - roomId: "eastroad:10905"
      direction: север
    - roomId: "eastroad:10941"
      direction: восток
    - roomId: "eastroad:10907"
      direction: юг
- id: 10907
  title: "Дорога через разрушенный Дориат"
  description: >-
    Здесь дорога в очередной раз поворачивает с севера на восток, огибая
    нагромождение каких-то развалин. В пыли под ногами виднеются отпечатки колес телег
    и солдатских сапог, может быть, совсем недавно тут прошел военный обоз со
    снабжением для неизвестной армии. Недалеко на востоке видна голубая лента Гвендолена.
  light: 60
  exits:
    - roomId: "eastroad:10906"
      direction: север
    - roomId: "eastroad:10908"
      direction: восток
- id: 10908
  title: "Дорога через разрушенный Дориат"
  description: >-
    Обычно дорога проходит прямо по улицам разрушенного города, но иногда приходится
    идти и через расчищенные от камней развалины, в которых вроде бы завалены все ямы и
    впадины. Но не провалятся ли они под телегой или человеком в полном воинском
    облачении, сказать с уверенностью не сможет никто. Дорога продолжается здесь с
    запада на восток.
  light: 60
  exits:
    - roomId: "eastroad:10941"
      direction: север
    - roomId: "eastroad:10907"
      direction: запад
    - roomId: "eastroad:10909"
      direction: восток
    - roomId: "eastroad:10947"
      direction: юг
- id: 10909
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы находитесь на широкой, вымощенной камнем дороге, проложенной прямо через
    прежнюю разрушенную столицу империи - Дориат. Дорога ведет от Гурбы к
    мостам через Гвендолен на востоке, и потом дальше к Мор-Моркулу, нагоняющего ужас на
    почти все земли Среднеземья.
  light: 60
  exits:
    - roomId: "eastroad:10942"
      direction: север
    - roomId: "eastroad:10908"
      direction: запад
    - roomId: "eastroad:10910"
      direction: восток
    - roomId: "eastroad:10948"
      direction: юг
- id: 10910
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы находитесь на дороге, проложенной через руины Дориата и соединяющей
    Гурбу с Мор-Моркулом. Так как восточный берег захвачен темными силами, эту
    дорогу используют в основном для военных целей. Но изредка тут можно встретить и
    мирные торговые караваны, охраняемые, правда, с повышенной тщательностью.
  light: 60
  exits:
    - roomId: "eastroad:10909"
      direction: запад
    - roomId: "eastroad:10911"
      direction: восток
    - roomId: "eastroad:10949"
      direction: юг
- id: 10911
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы находитесь на широкой дороге, проложенной прямо через руины Дориата,
    бывшего некогда столицей империи, но впоследствии разрушенный войсками некромантов.
    Сейчас, когда здесь в целости не осталось ни одного здания, среди руин нашли
    убежище разнообразные дикие животные.
  light: 60
  exits:
    - roomId: "eastroad:10910"
      direction: запад
    - roomId: "eastroad:10912"
      direction: восток
    - roomId: "eastroad:10950"
      direction: юг
- id: 10912
  title: "Дорога через разрушенный Дориат"
  description: >-
    С севера и юга дорога, на которой вы находитесь, окружена напоминающими
    обломанные зубы развалинами некогда раскошных домов. Белоснежный мрамор, из
    которого были сложены здания, давно потемнел, а резьба на нем стерта дождями и
    ветром. Но даже по этим остаткам былого великолепия проглядывает величие старой
    столицы.
  light: 60
  npcs: ["eastroad:10904"]
  exits:
    - roomId: "eastroad:10911"
      direction: запад
    - roomId: "eastroad:10914"
      direction: восток
- id: 10913
  title: "Дорога между руинами"
  description: >-
    Дорога вихляет между остовами домов и крупными осколками каменных глыб, оттащить
    которые с дороги сможет, пожалуй, лишь организованный отряд, вооруженный веревками
    и волокушами. Но пока расчищать дорогу никому не приходит в голову - идет война.
  light: 60
  npcs: ["eastroad:10908"]
  exits:
    - roomId: "eastroad:10924"
      direction: запад
    - roomId: "eastroad:10926"
      direction: юг
- id: 10914
  title: "Берег Гвендолена"
  type: ['мелководье']
  description: >-
    Обрывистый берег великой реки поражает своей крутизной. Пожалуй, залезть по нему
    даже проще, чем спуститься. К счастью, на юг ведет довольно широкая дорога, и там
    же вы видите южный мост через реку.
  light: 60
  npcs: ["eastroad:10901"]
  exits:
    - roomId: "eastroad:10912"
      direction: запад
    - roomId: "eastroad:10917"
      direction: юг
- id: 10915
  title: "Дорога к северному мосту"
  description: >-
    Вы находитесь на дороге ведущей через разрушенный Дориат к Гурбе или
    Мор-Моркулу, в зависимости от того в какую сторону вы пойдете. Путь на восток
    преграждает необъятный Гвендолен, ненадежный мост через который виднеется на
    северо-востоке, более лучшей переправы на другой берег поблизости не найти.
  light: 60
  exits:
    - roomId: "eastroad:10918"
      direction: север
    - roomId: "eastroad:10916"
      direction: запад
- id: 10916
  title: "Улица разрушенного города"
  type: ['пустошь']
  description: >-
    Вы находитесь на улице разрушенного Дориата. Похоже, эта улица была раньше
    центральной, ровной и широкой. Сейчас - вся в выбоинах, наполовину заваленная
    остатками стен разрушенных домов, она представляет собой жалкое зрелище. Прежде
    величественный город, неприступная крепость, гордость империи - сейчас это лишь
    давно покинутые руины.
  light: 60
  exits:
    - roomId: "eastroad:10945"
      direction: запад
    - roomId: "eastroad:10915"
      direction: восток
- id: 10917
  title: "Дорога к южному мосту"
  description: >-
    Здесь ведущая с севера дорога поворачивает на восток прямо к одному из двух
    построенных через Гвендолен мостов. По всему видно, что этот мост неоднократно
    разрушали в многочисленных войнах, но всякий раз после этого мост восстанавливали,
    так как стратегическое значение этого сооружения сложно недооценить.
  light: 60
  exits:
    - roomId: "eastroad:10914"
      direction: север
    - roomId: "eastroad:10919"
      direction: восток
- id: 10918
  title: "Дорога к северному мосту"
  description: >-
    Здесь ведущая с юга дорога поворачивает на восток к построенному через
    Гвендолен мосту. По всему видно, что этот мост неоднократно разрушали в
    многочисленных войнах, но всякий раз после этого мост восстанавливали, так как
    стратегическое значение этого сооружения сложно недооценить.
  light: 60
  exits:
    - roomId: "eastroad:10920"
      direction: восток
    - roomId: "eastroad:10915"
      direction: юг
- id: 10919
  title: "Южный мост через Гвендолен"
  description: >-
    Вы находитесь на мосту, соединяющим западный и восточный берега Гвендолена. Похоже,
    мост много раз горел и ремонтировался. Что ни шаг - горелые доски, дощатые
    заплатки, иногда - свежие бревна, местами даже с необрубленными ветками. Очевидно,
    последний ремонт моста производился в изрядной спешке.
  light: 60
  exits:
    - roomId: "eastroad:10917"
      direction: запад
    - roomId: "eastroad:10921"
      direction: восток
- id: 10920
  title: "Северный мост через Гвендолен"
  description: >-
    Этот мост множество раз разрушали либо мародерствующие войска орков из проклятых земель,
    либо обороняющиеся имперские ополчения. Но всякий раз, как наступало хлипкое
    перемирие, мост наспех восстанавливали. Это видно по многочисленным заплаткам и
    укрепленным опорам моста. Вы находитесь практически посередине пути между
    Гурбой и Мор-Моркулом.
  light: 60
  exits:
    - roomId: "eastroad:10918"
      direction: запад
    - roomId: "eastroad:10925"
      direction: восток
- id: 10921
  title: "Дорога к южному мосту"
  description: >-
    Вы находитесь к востоку от моста через Гвендолен и к югу от развилки дороги,
    проложенной через прежнюю столицу империи - Дориат, развалины которого лежат на
    юге и востоке. Хотя дома Дориата и не пригодны для жилья, они могут послужить
    надежным укрытием для разбойников, решивших устроить засаду на дороге. Поэтому
    неудивительно, что редкие проходящие тут караваны, хорошо охраняются наемниками.
  light: 60
  exits:
    - roomId: "eastroad:10922"
      direction: север
    - roomId: "eastroad:10919"
      direction: запад
- id: 10922
  title: "Остатки набережной"
  type: ['мелководье']
  description: >-
    Когда-то здесь проходила мощеная камнем набережная, по которой прогуливались
    матросы и просто жители города, наслаждаясь влажным бризом Гвендолена. Сейчас здесь
    проходит довольно узкая дорога, вся в рытвинах. Похоже, когда-то камни мостовой
    потребовались оркам. И судя по открывающемуся на западном берегу картине развалин,
    камни вполне могли использоваться катапультами, которые обстреливали западную часть
    города отсюда.
  light: 60
  exits:
    - roomId: "eastroad:10923"
      direction: север
    - roomId: "eastroad:10921"
      direction: юг
- id: 10923
  title: "Дорога через развалины"
  description: >-
    Дорога проходит по берегу реки, оканчиваясь на юге около наиболее хорошо
    отстроенного моста через Гвендолен. На севере вздымаются высокие развалины бывшего
    здания речного вокзала. Оно было настолько основательно разрушено катапультными
    ударами во время речного противостояния, что превратилось в непроходимую мешанину
    обломков.
  light: 60
  exits:
    - roomId: "eastroad:10926"
      direction: восток
    - roomId: "eastroad:10922"
      direction: юг
- id: 10924
  title: "Дорога к северному мосту"
  description: >-
    Над расположенном на западе величественным Гвендоленом кружит множество чаек,
    создающих идеалистическую картину и способных отнять спокойствие не одного эльфа.
    На востоке местность, разоренная и выжженная орками из проклятых земель, выглядит более
    мрачной. На юге путь преграждает хорошо сохранившийся остов какого-то большого
    здания. Похоже, это речной вокзал. Дальше дорога продолжается на север и восток.
  light: 60
  exits:
    - roomId: "eastroad:10925"
      direction: север
    - roomId: "eastroad:10913"
      direction: восток
- id: 10925
  title: "Дорога к северному мосту"
  description: >-
    Вы находитесь к востоку от моста через Гвендолен, на дороге ведущей через старую
    разрушенную полчищами диких орков столицу империи. Дорога ведет на запад к
    мосту и на юг, на севере и востоке расположены практически непроходимые развалины
    Дориата.
  light: 60
  exits:
    - roomId: "eastroad:10920"
      direction: запад
    - roomId: "eastroad:10924"
      direction: юг
- id: 10926
  title: "Пыльная дорога"
  description: >-
    Дорога исхожена и изъезжена десятками ног. Под пылью и песком угадываются
    остатки гранита - похоже, до разрушения города здесь проходила широкая каменная
    мостовая. Немного расчистив обломки, ее теперь могут использовать вновь - как
    минимум, большие отряды и караваны. Армии здесь, все же, будет тесновато.
  light: 60
  npcs: ["eastroad:10908"]
  exits:
    - roomId: "eastroad:10913"
      direction: север
    - roomId: "eastroad:10923"
      direction: запад
    - roomId: "eastroad:10927"
      direction: восток
- id: 10927
  title: "Дорога через разрушенный Дориат"
  description: >-
    Вы находитесь на дороге, проложенной через некогда величественный Дориат,
    развалины которого окружают вас со всех сторон. Хотя с тех пор, как Мор-Моркул
    был разрушен темными силами, торговля между западными и восточными берегами Гвендолена
    несколько приутихла, изредка по дороге можно встретить хорошо вооруженные караваны,
    направляющиеся к Гурбе или другим городам Среднеземья.
  light: 60
  npcs: ["eastroad:10902"]
  exits:
    - roomId: "eastroad:10926"
      direction: запад
    - roomId: "eastroad:10928"
      direction: восток
- id: 10928
  title: "Дорога через разрушенный Дориат"
  description: >-
    Здесь дорога поворачивает с запада на север, огибая развалины какого-то большого
    здания, где свободно гуляющий ветер издает жалобные звуки. Хотя от здания почти
    ничего не осталось, оно является превосходным местом для наблюдения за
    окрестностями, и если бы тут обретались разбойники, они без сомнения засели бы
    в засаде именно там.
  light: 60
  npcs: ["eastroad:10903"]
  exits:
    - roomId: "eastroad:10929"
      direction: север
    - roomId: "eastroad:10927"
      direction: запад
    - roomId: "eastroad:10957"
      direction: восток
    - roomId: "eastroad:10967"
      direction: юг
- id: 10929
  title: "Поворот дороги"
  description: >-
    Когда то ровная мощеная дорога, сейчас она заросла травой, и даже копыта лошадей
    проходящих здесь караванов не могут задушить эту хрупкую, но такую могучую зелень.
    Природа быстро отвоевывает заброшенный город, покрывая обочины караванного пути
    травой и кустами. Кое-где среди домов видны и молодые деревца.
  light: 60
  exits:
    - roomId: "eastroad:10930"
      direction: восток
    - roomId: "eastroad:10928"
      direction: юг
- id: 10930
  title: "Развилка"
  description: >-
    Неожиданно, вы вышли на развилку. Основная дорога продолжается на запад и
    восток, однако на севере вы видите мощеную декоративным камнем аллею, поднимающуюся
    к холму. Камень, впрочем, весь разбит, а местами и вовсе, отсутствует. Может,
    какому-нибудь орку приглянулся? Еще, когда-то аллея была украшена, по обе стороны,
    могучими дубами - сейчас лишь немногие деревья сохранились, поскольку были частично
    порублены на восстановление мостов, а частично сожжены - все теми же орками.
  light: 60
  exits:
    - roomId: "eastroad:10946"
      direction: север
    - roomId: "eastroad:10929"
      direction: запад
    - roomId: "eastroad:10931"
      direction: восток
- id: 10931
  title: "Поворот"
  description: >-
    Вы находитесь на широкой, вымощенной камнем дороге, проложенной прямо через
    прежнюю разрушенную столицу империи - Дориат. Дорога ведет от Мор-Моркула к
    мостам через Гвендолен на западе, и потом дальше к Гурбе, ставшему преемником
    этого некогда прекрасного города.
  light: 60
  exits:
    - roomId: "eastroad:10930"
      direction: запад
    - roomId: "eastroad:10960"
      direction: юг
- id: 10932
  title: "Развалины Королевского Дворца"
  description: >-
    В этом месте сохранилось несколько стен, и даже пара этажей некогда огромного
    четырехэтажного дворца. Здесь жили короли... - а сейчас живут крысы. Небольшие
    существа легко могут спрятаться в невообразимом скоплении обломков. Сложно здесь
    что-то или кого-то найти, поскольку руины дворца здесь представляют собой настоящий
    лабиринт из обломков и остовов каменных стен.
  light: 60
  npcs: ["eastroad:10908"]
  exits:
    - roomId: "eastroad:10977"
      direction: восток
    - roomId: "eastroad:10934"
      direction: вверх
- id: 10933
  title: "На балконе"
  description: >-
    Смешно стоять, вот так вот, на балконе дворца, от которого осталось неполных две
    стены, да обломки фигурных мраморных перил, которые вряд ли защитят от падения
    вниз. На засыпанном старой листвой полу видны несколько отпечатков чьих-то ног.
  light: 60
  npcs: ["eastroad:10901"]
  exits:
    - roomId: "eastroad:10934"
      direction: юг
- id: 10934
  title: "Над развалинами Дворца"
  description: >-
    Чудом сохранившиеся после пожаров и катапультных обстрелов перекрытия едва живы.
    Повсюду виднеются темные провалы, искореженные обломки дерева и камня. Кое-где
    можно встретить даже остатки былой роскоши - обгоревшие ковры, дубовые шкафы и столы.
  light: 60
  exits:
    - roomId: "eastroad:10933"
      direction: север
- id: 10935
  title: "Вход в город"
  type: ['пустошь']
  description: >-
    Вы идете сквозь гигантский провал в стене, раньше здесь располагались
    неприступные ворота, но колдовство уничтожило их вместе с немалым участком стены.
    Нагромождения обломков аккуратно сдвинуты в стороны, и утоптанное полотно дороги
    уходит далеко вглубь руин, быстро теряясь между ними. Одиноким путникам следует
    быть здесь очень осторожным - в давно заброшенном городе водятся разные хищники,
    да и разбойникам здесь устроить засаду очень легко.
  light: 60
  exits:
    - roomId: "eastroad:10961"
      direction: запад
    - roomId: "eastroad:10936"
      direction: восток
- id: 10936
  title: "Дорога перед Дориатом"
  description: >-
    На западе вы видите разрушенный город, основанный легендарными братьями-магами,
    некогда бывший столицей всего империи. Звездный Купол и Королевский
    Дворец - величественные строения Дориата, были известны по всему Среднеземью, но
    теперь от них ничего не осталось... Зияющий провал в стене, - на месте бывших
    ворот, - предлагает путникам посетить старые руины, и убедиться во всем самолично.
  light: 60
  exits:
    - roomId: "eastroad:10935"
      direction: запад
- id: 10937
  title: "В стороне от дороги"
  type: ['пустошь']
  description: >-
    Вы находитесь к северу от дороги, проложенной через разрушенный Дориат. От
    некогда прекрасных зданий теперь остались лишь жалкие, заросшие бурьяном да мелким
    кустарником развалины, среди которых нашли себе приют разнообразные животные.
  light: 60
  npcs: ["eastroad:10904"]
  exits:
    - roomId: "eastroad:10904"
      direction: юг
- id: 10938
  title: "Вход в дозорную башню"
  description: >-
    Дверь в башню не сохранилась. Войдя внутрь, вы попали в подобие вестибюля,
    раньше здесь отдыхали стражники и лежало оружие. Впрочем, все вокруг довольно
    сильно повреждено огнем, а железная лестница на второй этаж сильно покосилась.
    К тому же, вокруг все завалено обломками деревянных перекрытий, которые
    обвалились во время пожара.
  light: 60
  npcs: ["eastroad:10900"]
  exits:
    - roomId: "eastroad:10961"
      direction: север
    - roomId: "eastroad:10951"
      direction: вверх
- id: 10939
  title: "Руины Дориата"
  type: ['пустошь']
  description: >-
    Среди сплошного нагромождения обломков изредка встречаются и относительно
    неплохо сохранившиеся здания. Лишь обвалившаяся крыша выдает, что они заброшены так
    же как и весь остальной город. Такие дома настоящая находка для путника пытающегося
    найти укрытие в непогоду, от дождя или ветра. На северо-востоке виден именно такой
    дом. Правда, отсюда к нему никак не пройти, путь перегораживают острые обломки
    какого-то здания. Придется обходить.
  light: 60
  npcs: ["eastroad:10908"]
  exits:
    - roomId: "eastroad:10940"
      direction: юг
- id: 10940
  title: "Остатки улицы"
  type: ['пустошь']
  description: >-
    Перебираться через развалины зданий трудно и опасно, в любой момент можно
    подвернуть ногу или даже сломать шею. В безопасности среди этого нагромождения
    камней могут чувствовать себя лишь змеи да ловкие дикие козы, одичавших настолько,
    что без боязни позволяют подойти человеку практически вплотную.
    Вы оказались на относительно чистом участке развалин, продолжающемся на восток.
    Похоже, раньше здесь проходила довольно широкая улица.
  light: 60
  npcs: ["eastroad:10904"]
  exits:
    - roomId: "eastroad:10939"
      direction: север
    - roomId: "eastroad:10943"
      direction: восток
    - roomId: "eastroad:10941"
      direction: юг
- id: 10941
  title: "В стороне от дороги"
  type: ['пустошь']
  description: >-
    Вы находитесь на невысоком холме, который с запада и юге огибает широкая,
    мощенная камнем дорога. Отсюда открывается прекрасный вид на близлежащие
    окрестности, заваленные обломками стен зданий Дориата. Среди этого запустения
    привольно гуляет разве что ветер, но и он, время от времени, натолкнувшись на
    какие-нибудь особо неприглядные развалины, начинает жалобно завывать.
  light: 60
  npcs: ["eastroad:10903"]
  exits:
    - roomId: "eastroad:10940"
      direction: север
    - roomId: "eastroad:10906"
      direction: запад
    - roomId: "eastroad:10942"
      direction: восток
    - roomId: "eastroad:10908"
      direction: юг
- id: 10942
  title: "Среди руин Дориата"
  type: ['пустошь']
  description: >-
    Вы стоите в стороне от дороги, проложенной прямо через руины старой столицы
    империи - Дориата, и соединяющей Гурбу с Мор-Моркулом. Если взобраться на
    какую-нибудь получше сохранившуюся стену, то можно увидеть, как, совсем вроде бы
    недалеко на востоке, протекает величественный Гвендолен, которому и дела нет на
    царящие на его берегах разруху и запустение.
  light: 60
  exits:
    - roomId: "eastroad:10943"
      direction: север
    - roomId: "eastroad:10941"
      direction: запад
    - roomId: "eastroad:10909"
      direction: юг
- id: 10943
  title: "Площадь разбитых статуй"
  type: ['пустошь']
  description: >-
    Похоже, что в этом месте раньше была величественная площадь. Тысячи горожан,
    наверняка, собирались здесь во время пышных торжеств. Возможно, именно отсюда
    уходили в путь армии гордых и непобедимых воинов... Сейчас, правда, остались здесь
    лишь разрушенные статуи, варварски искалеченные творения великих мастеров.
  light: 60
  script: 'statue'
  metadata:
    commands: ['нажать']
  items:
    - id: "eastroad:10903"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "eastroad:10940"
      direction: запад
    - roomId: "eastroad:10944"
      direction: восток
    - roomId: "eastroad:10942"
      direction: юг
- id: 10944
  title: "Улица разрушенного города"
  type: ['пустошь']
  description: >-
    По сохранившейся кое-где резьбе на камнях можно сделать вывод, что город был
    выстроен с любовью великими мастерами, умения которых не уступали эльфийским. И тем
    более печально, что все это великолепие было разрушено ордами орков из проклятых земель.
    На севере открывается вид на развалы какого-то большого дворца. Может быть, это
    тот самый Дворец Королей?
  light: 60
  npcs: ["eastroad:10907"]
  exits:
    - roomId: "eastroad:10977"
      direction: север
    - roomId: "eastroad:10943"
      direction: запад
    - roomId: "eastroad:10945"
      direction: восток
- id: 10945
  title: "Остатки баррикад"
  type: ['пустошь']
  description: >-
    Вы находитесь среди руин Дориата - прежней столицы империи. Если тщательно
    присмотреться, можно понять, что раньше здесь проходила широкая улица, возможно,
    центральная улица города. Остатки баррикад, разметанных на многие метры вокруг
    неизвестной чудовищной силой, наводят на мысль, что когда-то здесь шло жесточайшее
    сражение.
  light: 60
  npcs: ["eastroad:10902"]
  exits:
    - roomId: "eastroad:10978"
      direction: север
    - roomId: "eastroad:10944"
      direction: запад
    - roomId: "eastroad:10916"
      direction: восток
- id: 10946
  title: "Недалеко от Звездного Купола"
  type: ['пустошь']
  description: >-
    Когда-то давно, совсем рядом с этим местом, на севере, возвышалась
    величественная башня, в которой жили маги и проводили время имперские правители.
    Слава этой башни разнеслась по всему свету - потому что именно здесь хранился
    удивительный сапфировый телескоп. Никто не знает, что случилось с
    ним, и никто не знает, что стало с башней. На месте башни - ровная, двадцати
    метров в диаметре, площадка. Ни развалин, ни кустов, лишь невысокий покров зеленой
    травы, колышащийся порывами ветра...
  light: 60
  npcs: ["eastroad:10904"]
  exits:
    - roomId: "eastroad:10930"
      direction: юг
- id: 10947
  title: "К югу от дороги"
  type: ['пустошь']
  description: >-
    Иногда при неосторожном шаге нога проваливается в скрытую старой листвой и
    ветками расщелину, так что легко можно переломать себе ноги, или удариться о
    какой-нибудь острый обломок. Непонятно, естественного ли происхождения эти ловушки
    или кто их устроил специально. Как бы то ни было, лучше наверно выйти на
    относительно безопасную дорогу на севере, она расчищена от обломков и далеко
    просматривается.
  light: 60
  npcs: ["eastroad:10901"]
  exits:
    - roomId: "eastroad:10908"
      direction: север
    - roomId: "eastroad:10948"
      direction: восток
- id: 10948
  title: "Тропа меж развалин"
  type: ['пустошь']
  description: >-
    Вы идете по небольшой тропе, проложенной между остатками стен разрушенных
    домов, и множеством других обломков. На севере тропинка соединяется с дорогой,
    ведущей через руины. Дальше на юге видно неплохое место для стоянки. Когда-то
    давно там были казармы городской стражи, и орки, памятуя о свирепой ярости
    защитников города, всегда устраивали привалы на месте их полного разгрома.
    Потом это место облюбовали и караванщики.
  light: 60
  npcs: ["eastroad:10902"]
  exits:
    - roomId: "eastroad:10909"
      direction: север
    - roomId: "eastroad:10947"
      direction: запад
    - roomId: "eastroad:10949"
      direction: восток
    - roomId: "eastroad:10970"
      direction: юг
- id: 10949
  title: "К югу от дороги"
  type: ['пустошь']
  description: >-
    Вы находитесь к югу от дороги, соединяющей Гурбу с Мор-Моркулом, с
    других сторон вас окружают мрачные развалины зданий Дориата, а кое-где зияют и
    провалы на их месте. И все это поросло высокой луговой травой и колючим
    кустарником, среди них притаилось множество мелких животных, скрывающихся от орлов
    и других хищников.
  light: 60
  npcs: ["eastroad:10900"]
  exits:
    - roomId: "eastroad:10910"
      direction: север
    - roomId: "eastroad:10948"
      direction: запад
    - roomId: "eastroad:10950"
      direction: восток
- id: 10950
  title: "Среди руин"
  type: ['пустошь']
  description: >-
    Со всех сторон вас окружают руины Дориата, под ногами раскиданы крупные и
    мелкие обломки стен зданий, вперемежку с кусочками цветной мозаики, которая некогда
    гордо украшала высокие стрельчатые окна столицы. Недалеко на востоке виднеется
    безмятежный Гвендолен, практически никогда не выходящий из своих крутых берегов.
  light: 60
  npcs: ["eastroad:10907"]
  exits:
    - roomId: "eastroad:10911"
      direction: север
    - roomId: "eastroad:10949"
      direction: запад
- id: 10951
  title: "На лестнице"
  description: >-
    Поднимаясь по покосившейся лестнице, вы заметили, что на обожженной пожаром
    стене сохранилось несколько рисунков, возможно, если аккуратно смахнуть копоть,
    можно будет разглядеть изображения.
    Лестница ведет дальше вверх, где вы видите чудом сохранившийся верхний этаж -
    перекрытия нижних сожжены подчистую.
  light: 60
  exits:
    - roomId: "eastroad:10952"
      direction: вверх
    - roomId: "eastroad:10938"
      direction: вниз
- id: 10952
  title: "По лестнице мимо амбразур"
  description: >-
    Здесь были устроены дополнительные уступы для лучников. Основные позиции
    располагались на этажах, особенно на верхних, и уступы на лестнице являлись
    дополнительными местами, которые иногда использовались во время отражений массовых
    атак. Впрочем, вы заметили странную вещь - сами амбразуры почти не повреждены, и
    вокруг нигде не видно наконечников от стрел, которые обязательно должны были
    сохраниться после пожара. Странно, неужели башня не участвовала в обороне города?
  light: 60
  exits:
    - roomId: "eastroad:10953"
      direction: вверх
    - roomId: "eastroad:10951"
      direction: вниз
- id: 10953
  title: "Верхний этаж башни"
  description: >-
    Верхний этаж производит странное впечатление. Время здесь будто замерло. Ничто
    не тронуто, ничто не превратилось в руины, и не рассыпалось в прах от старости. Нет
    ни следов пожара, и обломков орочьих стрел. Лишь покореженные доски, да разбитый
    стол свидетельствуют, что башня нежилая. И все-таки, что-то здесь не так!
  light: 60
  npcs: ["eastroad:10901", "eastroad:10909"]
  exits:
    - roomId: "eastroad:10956"
      direction: север
    - roomId: "eastroad:10954"
      direction: восток
    - roomId: "eastroad:10952"
      direction: вниз
- id: 10954
  title: "Уголок отдыха"
  description: >-
    Разбитый стол лежит здесь, а на грязном полу валяется чья-то брошенная
    деревянная кружка. Несколько крючков, прибитых на стене, пустуют. Солома около
    стены - здесь, очевидно, отдыхали во время дежурств, - от времени потемнела и
    слежалась. И все-таки, никаких следов разразившейся снаружи катастрофы...
    Подумать только!
  light: 60
  npcs: ["eastroad:10900"]
  exits:
    - roomId: "eastroad:10955"
      direction: север
    - roomId: "eastroad:10953"
      direction: запад
- id: 10955
  title: "Место около амбразур"
  description: >-
    А вот здесь, похоже, кого-то убили. Пол испачкан бурым, усыпан каменной крошкой
    и деревянными щепками, вокруг следы борьбы. Табурет с отломанной ножкой лежит -
    уже, надо думать, много лет, - в углу. Деревянная рама около одной из амбразур
    раздроблена в щепы могучим ударом - судя по всему, молота. В стенах - выбоины.
    Что же здесь случилось!?!
  light: 60
  items:
    - id: "eastroad:10909"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "eastroad:10956"
      direction: запад
    - roomId: "eastroad:10954"
      direction: юг
- id: 10956
  title: "Место около амбразур"
  description: >-
    Ящики, в которых должны были лежать колчаны, пустуют. Нигде нет ни следа стрел.
    Пол не испачкан бурым. Амбразура прекрасно сохранилась, и здесь даже пыли нет, -
    лишь камень в правом верхнем углу немного искрошился.
  light: 60
  exits:
    - roomId: "eastroad:10955"
      direction: восток
    - roomId: "eastroad:10953"
      direction: юг
- id: 10957
  title: "Внутри разрушенного дома"
  type: ['пустошь']
  description: >-
    От здания сохранилось несколько стен, и через оставшиеся в них проемы гуляет,
    завывая, ветер. Дом свободно можно пройти насквозь, выйдя на восток или на запад,
    однако идти через здание тяжело - острые осколки под ногами, полуобвалившиеся своды
    и большие обломки стен делают путь похожим на полосу препятствий.
  light: 60
  exits:
    - roomId: "eastroad:10928"
      direction: запад
    - roomId: "eastroad:10960"
      direction: восток
    - roomId: "eastroad:10962"
      direction: юг
- id: 10958
  title: "Дворцовое подземелье"
  type: ['пещера']
  description: >-
    Здесь очень сухо и, по всей видимости, безопасно. Подземелье тщательно выложено
    камнем, и, пожалуй, такому подземелью позавидуют иные покои знатного вельможи!
    Конечно, здесь всё разрушено, оружейные крючки на стенах пустуют, а в углу вы
    заметили обломки двух или даже трех разбитых бочонков. Судя по всему, из-под вина.
    Аккуратная и неплохо сохранившаяся лесенка позволяет выбраться наверх, но отсюда
    есть и еще один выход - на восток, в дальнюю часть подземелья.
  light: 60
  exits:
    - roomId: "eastroad:10959"
      direction: восток
- id: 10959
  title: "Около рычагов"
  description: >-
    Обычные стены подземелья здесь сменяются железной поверхностью какой-то
    огромной машины. Замысловатые чеканные рисунки нанесены на железо неизвестным
    виртуозом так искусно, что кажутся объемными. Возле каждого рисунка - огромный
    железный рычаг.
    Интересно, что это за машина?
  light: 60
  exits:
    - roomId: "eastroad:10958"
      direction: запад
- id: 10960
  title: "Развалины Дориата"
  type: ['пустошь']
  description: >-
    Судя по расчищенному участку и валяющимся повсюду вокруг обглоданным костям,
    здесь когда-то стояли лагерем орки. И хотя они давно ушли отсюда, само присутствие
    лагеря говорит о близости проклятых земель, который и послужил причиной разорения города,
    дорога к нему видна на востоке.
  light: 60
  exits:
    - roomId: "eastroad:10931"
      direction: север
    - roomId: "eastroad:10957"
      direction: запад
    - roomId: "eastroad:10961"
      direction: восток
- id: 10961
  title: "Около дозорной башни"
  type: ['пустошь']
  description: >-
    Башня, расположенная на юге отсюда, здорово сохранилась. Похоже, её не
    обстреливали из катапульт, и лишь пожар сыграл свою роль, обвалив перекрытия и
    оставив от величественной башни обожженные стены. Похоже, на востоке когда-то
    располагались ворота в Дориат. Но отсюда их совершенно не видно.
  light: 60
  exits:
    - roomId: "eastroad:10960"
      direction: запад
    - roomId: "eastroad:10935"
      direction: восток
    - roomId: "eastroad:10938"
      direction: юг
- id: 10962
  title: "К югу от дороги"
  type: ['пустошь']
  description: >-
    Вы находитесь у восточной границы развалин старой столицы империи - Дориата.
    На севере проходит проложенная через руины дорога, которая ведет от Мор-Моркула к
    мостам через Гвендолен не так далеко на западе, а потом и к Гурбе. Из-за
    близости проклятых земель в этих местах надо держать ухо востро, неосторожного путника здесь
    даже не похоронят по-человечески.
  light: 60
  exits:
    - roomId: "eastroad:10957"
      direction: север
    - roomId: "eastroad:10967"
      direction: запад
    - roomId: "eastroad:10975"
      direction: юг
- id: 10963
  title: "Восточный берег Гвендолена"
  type: ['пустошь']
  description: >-
    Судя по разрушениям вокруг здесь проходили самые яростные бои, здания разрушены
    практически до основания, а кое-где из земли торчат желтые кости орков, которых так
    никто и не удосужился похоронить. На юге и западе проходит широкая, расчищенная от
    обломков дорога, по которой время от времени проезжают торговые караваны.
  light: 60
  exits:
    - roomId: "eastroad:10923"
      direction: запад
    - roomId: "eastroad:10964"
      direction: восток
    - roomId: "eastroad:10926"
      direction: юг
- id: 10964
  title: "В стороне от дороги"
  type: ['пустошь']
  description: >-
    Перебираться через развалины зданий трудно и опасно, в любой момент можно
    подвернуть ногу или даже сломать шею. В безопасности среди этого нагромождения
    камней могут чувствовать себя лишь змеи да ловкие дикие козы, одичавших настолько,
    что без боязни позволяют подойти человеку практически вплотную. Поэтому лучше
    вернуться на расчищенную от обломков зданий дорогу, так будет намного безопаснее.
  light: 60
  exits:
    - roomId: "eastroad:10965"
      direction: север
    - roomId: "eastroad:10963"
      direction: запад
    - roomId: "eastroad:10929"
      direction: восток
    - roomId: "eastroad:10927"
      direction: юг
- id: 10965
  title: "К западу от дороги"
  type: ['пустошь']
  description: >-
    Иногда, в стороне от дороги попадаются сломанные телеги и повозки, это, по всей
    видимости, остатки торговых караванов разграбленные неизвестно кем. Поэтому
    неудивительно, что путешествующие здесь торговцы стремятся нанять как можно более
    сильную охрану, способную защитить от самых свирепых разбойников.
  light: 60
  exits:
    - roomId: "eastroad:10966"
      direction: север
    - roomId: "eastroad:10930"
      direction: восток
    - roomId: "eastroad:10964"
      direction: юг
- id: 10966
  title: "Развалины Дориата"
  type: ['пустошь']
  description: >-
    По сохранившейся кое-где резьбе на камнях можно сделать вывод, что город был
    выстроен с любовью великими мастерами, умения которых не уступали эльфийским. И тем
    более печально, что все это великолепие было разрушено до основания ордами орков из
    проклятых земель, и жажда мщения никогда не покинет сердца имперцев.
  light: 60
  exits:
    - roomId: "eastroad:10967"
      direction: восток
    - roomId: "eastroad:10965"
      direction: юг
- id: 10967
  title: "К югу от дороги"
  type: ['пустошь']
  description: >-
    Вы находитесь к югу от дороги, проложенной через развалины Дориата,
    называемого также Звездной цитаделью. Этот город бы построен в период могущества
    империи. Но со временем 
    империя пришла в упадок, и город пал под напором темных сил. Все это наглядно
    представлено в развалинах некогда великолепных домов, сожженных и разграбленных.
  light: 60
  npcs: ["eastroad:10907"]
  exits:
    - roomId: "eastroad:10928"
      direction: север
    - roomId: "eastroad:10962"
      direction: восток
- id: 10968
  title: "К северу от дороги"
  type: ['пустошь']
  description: >-
    Вы находитесь среди развалин прежней столицы империи - Дориата, приемником
    которого ныне стала Гурба. На юге находится проложенная через руины этого
    города дорога, выводящая на западе к мостам через Гвендолен, а на востоке к
    Мор-Моркулу, ставшему оплотом темных сил.
  light: 60
  exits:
    - roomId: "eastroad:10978"
      direction: север
    - roomId: "eastroad:10967"
      direction: запад
    - roomId: "eastroad:10969"
      direction: восток
    - roomId: "eastroad:10931"
      direction: юг
- id: 10969
  title: "К северу от дороги"
  type: ['пустошь']
  description: >-
    Вы находитесь к северу от дороги, проложенной через разрушенный Дориат,
    развалины которого окружают вас со всех сторон. От большинства домов остались лишь
    фундаменты, по которым можно примерно представить планировку города, а от стен
    отдельные каменные блоки, беспорядочно разбросанные по округе.
  light: 60
  exits:
    - roomId: "eastroad:10968"
      direction: запад
    - roomId: "eastroad:10932"
      direction: юг
- id: 10970
  title: "Около кострища"
  type: ['пустошь']
  description: >-
    Когда-то здесь располагались казармы городской стражи. Когда орки ворвались в
    город, первым делом они двинулись к казармам. Некроманты нанесли здесь свой страшный
    магический удар, практически сравняв с землей несколько зданий. Даже обломков здесь
    совсем немного. Зато, осталось немало мусора...
  light: 60
  exits:
    - roomId: "eastroad:10948"
      direction: север
    - roomId: "eastroad:10971"
      direction: восток
- id: 10971
  title: "Стояночное место"
  type: ['пустошь']
  description: >-
    В этом месте над головой опасно накренилась непонятно как сохранившаяся южная
    стена города, создав, совместно с полуразрушенной стеной домов на востоке и севере,
    отличное место для отдыха, укрытое со всех сторон.
    Омрачает впечатление лишь несколько куч мусора, оставленных здесь то ли
    проходящими войсками, то ли караванами.
  light: 60
  exits:
    - roomId: "eastroad:10970"
      direction: запад
- id: 10972
  title: "Развалины Дориата"
  type: ['пустошь']
  description: >-
    Вы находитесь у северной границы развалин Дориата, на небольшом холме, дальше
    только один маленький, покосившийся домик, а потом начинаются бескрайние луга. Все
    пространство на юге, западе и востоке занимают развалины старой столицы империи,
    иногда полностью непроходимые и заселенные дикими или одичавшими животными.
  light: 60
  exits:
    - roomId: "eastroad:10979"
      direction: север
    - roomId: "eastroad:10973"
      direction: восток
    - roomId: "eastroad:10977"
      direction: юг
  doors:
    "eastroad:10979":
      locked: false
      closed: true
      name: "дверь"
- id: 10973
  title: "Северная граница руин"
  type: ['пустошь']
  description: >-
    Здесь, у северной границы руин Дориата, разрушенные дома уже почти полностью
    заросли кустарником и невысокими деревцами. Недалеко на востоке виднеется крутой
    берег реки Гвендолен и один из мостов через нее, а все пространство на юге занимают,
    кажущиеся отсюда бескрайними, развалины старой столицы империи.
  light: 60
  npcs: ["eastroad:10900"]
  exits:
    - roomId: "eastroad:10972"
      direction: запад
    - roomId: "eastroad:10978"
      direction: юг
- id: 10974
  title: "У берега Гвендолена"
  type: ['пустошь']
  description: >-
    Здесь развалины Дориата граничат с крупнейшей в этих местах рекой - Гвендоленом.
    Поскольку уже давно никто не следит за состоянием набережной, прибрежная часть
    города неоднократно затоплялась и часть ее смыта. Зато на берегу в укромных местах
    сооружено множество птичьих гнезд, а их хозяева в изобилии плавают у берега.
  light: 60
  exits:
    - roomId: "eastroad:10953"
      direction: север
    - roomId: "eastroad:10975"
      direction: восток
- id: 10975
  title: "Руины Дориата"
  type: ['пустошь']
  description: >-
    Вы находитесь у южной границы восточной части Дориата, поделенного
    естественным путем рекой Гвендолен. Путь дальше на юг преграждают остатки глубоко
    рва, который раньше был заполнен водой, но затем полностью высох. За рвом лежат
    выжженные поля, которые еще не скоро оправятся от ран нанесенных им орками.
  light: 60
  npcs: ["eastroad:10903"]
  exits:
    - roomId: "eastroad:10962"
      direction: север
- id: 10976
  title: "Руины Дориата"
  type: ['пустошь']
  description: >-
    Отсюда на север и запад начинаются развалины старой столицы империи - Дориата,
    полностью разграбленного и разрушенного дикими орками. Там из земли
    поднимаются напоминающие обломанные зубы остатки зданий, наполняющие сердца
    имперцев болью, а орков радостью от свершенного злодеяния. Путь на восток и юг
    преграждают остатки стен и рва, некогда окружавших город.
  light: 60
  exits:
    - roomId: "eastroad:10955"
      direction: север
    - roomId: "eastroad:10975"
      direction: запад
- id: 10977
  title: "Развалины Королевского Дворца"
  type: ['пустошь']
  description: >-
    Раньше величественный дворец, был уже давно сровняв с землей. Западное крыло
    дворца сохранилось немного лучше - там есть даже несколько нетронутых стен, однако
    восточная часть Королевского Дворца - разрушена до основания. От прекрасных
    статуй, неприступных стен, анфилад переходов и тайных комнат, от закулисных интриг
    и придворной суеты - остались лишь жалкие обломки. И сейчас остатки белых стен
    легко пройти насквозь. Впрочем, следует опасаться хищников, поселившихся здесь,
    ведь среди обломков очень просто спрятаться.
  light: 60
  npcs: ["eastroad:10903"]
  exits:
    - roomId: "eastroad:10972"
      direction: север
    - roomId: "eastroad:10932"
      direction: запад
    - roomId: "eastroad:10978"
      direction: восток
    - roomId: "eastroad:10944"
      direction: юг
- id: 10978
  title: "Остатки богатых домов"
  type: ['пустошь']
  description: >-
    На главной улице города располагалось раньше немало домов богачей, некоторые
    соревновались по своей роскоши даже с дворцом правителя, обломки стен которого
    видны на западе. Дома эти были тщательно разграблены проходившими здесь орками, и
    сожжены. Пепел давным-давно разметал ветер, и даже камни стен развалились, теперь
    здесь все поросло зеленой пушистой травой и редким кустарником. Кто знает, может
    через несколько десятков лет здесь уже будет шуметь своей кроной лес?
  light: 60
  exits:
    - roomId: "eastroad:10973"
      direction: север
    - roomId: "eastroad:10977"
      direction: запад
    - roomId: "eastroad:10945"
      direction: юг
- id: 10979
  title: "Покосившийся домик"
  description: >-
    Вы зашли в ветхий, грозящий обвалиться в любую минуту деревянный домик. Похоже,
    когда-то давно дом чудом избежал пожара, полыхавшего в городе. Спас его пустынный
    холм, стоящий неподалеку, и само расположение домика - на краю города, на отшибе.
    Поживиться оркам здесь было нечем, поэтому заглянув в домик, они всякий раз
    проходили мимо.
    Пыли здесь не видно, но не видно и обитателей домика. А ведь вид у комнат -
    вполне обжитой!
  light: 60
  npcs: ["eastroad:10905"]
  items:
    - id: "eastroad:10904"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "eastroad:10972"
      direction: юг
  doors:
    "eastroad:10972":
      locked: false
      closed: true
      name: "дверь"
- id: 10980
  title: "Крысиная нора"
  description: >-
    Вы попали в вонючую крысиную нору, заваленную гнилым хламом и протухшими
    объедками. Тошнотворный воздух освежается лишь сквозняком дующим сверху. А, на
    грязной земле видны крупные отпечатки крысиных лап, а иногда и следы, как будто по
    полу тащили что-то крупное. Единственный выход ведет отсюда наверх, к руинам
    Дориата.
  light: 40
  npcs: ["eastroad:10906"]
  exits:
    - roomId: "eastroad:10943"
      direction: вверх
