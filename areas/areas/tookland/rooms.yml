    - roomId: "woodhall:34804"
      direction: юг
- id: 34770
  title: "Дорога к Арлендскому парому"
  description: >-
    Вы находитесь на узкой полоске земли среди болота, в воздухе явственно
    чувствуется запах тины, а над вашей головой висит туча комаров. Пытаясь выбраться
    из неприятного окружения болота, дорога поворачивает здесь с запада на север.
  light: 50
  exits:
    - roomId: "tookland:34771"
      direction: север
    - roomId: "tookland:34769"
      direction: запад
    - roomId: "woodhall:34807"
