- id: 34772
  title: "Дорога к Арлендскому парому"
  description: >-
    Узкая петляющая дорога проходит здесь по самому краю болот, расположенных на юге
    и востоке. В воздухе стоит непрерывный писк комариного воинства, который лишь
    изредка прерывается криком болотной птицы.
  light: 50
  exits:
    - roomId: "tookland:34773"
      direction: север
    - roomId: "tookland:34771"
      direction: запад
    - roomId: "woodhall:34811"
      direction: восток
    - roomId: "woodhall:34807"
      direction: юг
- id: 34773
  title: "Дорога к Арлендскому парому"
  description: >-
    По мере путешествия по дороге, ведущей к парому к Арленду, можно заметить
    луга, расположенные на северо-востоке, постепенно сменяются холмистой равниной.
    Дорога же поворачивает тут с юга на восток.
  light: 50
  exits:
    - roomId: "tookland:34736"
      direction: север
    - roomId: "tookland:34733"
