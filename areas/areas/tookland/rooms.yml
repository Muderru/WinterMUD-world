- id: 34769
  title: "Дорога к Арлендскому парому"
  description: >-
    Земляная насыпь, по которой проходит дорога, тянется с запада на восток,
    пересекая северную часть болота, откуда часто налетают тучи голодных до крови
    комаров и мошкары.
  light: 50
  exits:
    - roomId: "tookland:34729"
