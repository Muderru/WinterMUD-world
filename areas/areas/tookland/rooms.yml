    - roomId: "woodhall:34805"
      direction: юг
- id: 34771
  title: "Дорога к Арлендскому парому"
  description: >-
    Здесь дорога, зажатая Укрольем с севера и Болотищем с запада, в некоторых местах
    размыта, что не мешало бы подремонтировать, но, похоже, сделать это некому, по
    близости нет никаких признаков поселений.
  light: 50
  exits:
    - roomId: "tookland:34733"
      direction: север
    - roomId: "tookland:34729"
