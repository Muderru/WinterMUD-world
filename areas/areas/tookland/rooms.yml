- id: 34774
  title: "Дорога к Арлендскому парому"
  description: >-
    Вы находитесь на узкой дороге, являющейся искусственной границей между Укрольем
    на севере и Болотищем на юге.
  light: 50
  exits:
    - roomId: "tookland:34739"
      direction: север
    - roomId: "tookland:34773"
