    - roomId: "tookland:34775"
      direction: восток
    - roomId: "woodhall:34811"
      direction: юг
- id: 34775
  title: "Дорога к Арлендскому парому"
  description: >-
    К северу от вас расположено поле, которое, судя по всему, раньше возделывалось,
    но сейчас там растут лишь сорные луговые травы. На юге вы видите безрадостную
    картину из болотных кочек, да искривленных деревьев.
  light: 50
  exits:
    - roomId: "tookland:34742"
      direction: север
    - roomId: "tookland:34774"
      direction: запад
    - roomId: "tookland:34776"
      direction: восток
    - roomId: "woodhall:34812"
      direction: юг
- id: 34776
  title: "Дорога к Арлендскому парому"
  description: >-
    В этом месте дорога делает очередной поворот. На севере от сюда до самого
    горизонта лежат дикие луга, на востоке виднее возделываемое поле.
  light: 50
  exits:
    - roomId: "tookland:34745"
      direction: север
    - roomId: "tookland:34775"
      direction: запад
    - roomId: "tookland:34749"
      direction: восток
    - roomId: "tookland:34777"
      direction: юг
- id: 34777
  title: "Дорога к Арлендскому парому"
  description: >-
    Дорога тут огибает болота лежащие на западе и юге. На юге трясина выглядит очень
    опасной, и взглянув на нее вам приходит мысль, что ни в коем случае не стоит
    попадать в нее.
  light: 50
  exits:
    - roomId: "tookland:34776"
      direction: север
    - roomId: "woodhall:34812"
      direction: запад
    - roomId: "tookland:34778"
      direction: восток
    - roomId: "woodhall:34810"
      direction: юг
- id: 34778
  title: "Дорога к Арлендскому парому"
  description: >-
    На севере расположено засеянное пшеницей поле, а на востоке заливные, низинные
    луга на берегу Гвендолена. Отсюда уже можно увидеть и саму реку, крупнейшую в этих
    местах. Похоже, что и до парома к Арленду уже не так далеко.
  light: 50
  exits:
    - roomId: "tookland:34749"
      direction: север
    - roomId: "tookland:34777"
      direction: запад
    - roomId: "tookland:34754"
      direction: восток
    - roomId: "tookland:34779"
      direction: юг
- id: 34779
  title: "Дорога к Арлендскому парому"
  description: >-
    Вы находитесь на развилке дороги, где один путь уходит на восток к парому через
    Гвендолен, второй на юг к плотине на реке Плавенка. На западе лежит гибельная
    трясина, из которой мало кто сумел выбраться.
  light: 50
  exits:
    - roomId: "tookland:34778"
      direction: север
    - roomId: "woodhall:34810"
      direction: запад
    - roomId: "tookland:34780"
      direction: восток
    - roomId: "woodhall:34815"
      direction: юг
- id: 34780
  title: "Паром"
  description: >-
    Здесь на пологом западном берегу Гвендолена среди зарослей камышей и осоки
    построена крепко сколоченная пристань, от которой ежедневно отходит паром к
    Арленду. За состоянием всего этого следит один паромщик, который за символическую
    плату готов любого переправить на восточный берег Гвендолена.
  light: 50
  npcs: ["tookland:34707"]
  metadata:
    commands:  ['переправиться']
  script: 'ferry'
  exits:
    - roomId: "tookland:34754"
      direction: север
    - roomId: "tookland:34779"
      direction: запад
- id: 34781
  title: "Темная нора"
  description: >-
    Вы залезли в чью-то мерзкую нору под корнями дерева, куда не попадает ни единого
    лучика света, и где неприятно воняет полусгнившим мясом. Вероятно живущее здесь
    существо не отличается чистоплотностью и готово, при необходимости, питаться
    падалью, но может и от вашего свежего мяса оно не откажется.
  light: 50
  npcs: ["tookland:34710"]
  exits:
    - roomId: "tookland:34735"
      direction: вверх
- id: 34782
  title: "Подвал мельницы"
  description: >-
    Вы спустились в подвал мельницы, где находится основная часть механизма
    перемалывающих зерно жерновов посредством вращаемого рекой колеса с лопастями.
    Из-за близости реки в подвале очень сыро, поэтому деревянные детали здесь выглядят
    подгнившими, а железные проржавевшими. Единственный выход ведет отсюда наверх, по
    ненадежной лестнице, во двор мельницы.
  light: 50
  items:
    - id: "tookland:34719"
      respawnChance: 100
      replaceOnRespawn: true
  script: 'spirit'
  metadata:
    commands: [ 'нацепить' ]
  exits:
    - roomId: "tookland:34752"
      direction: вверх
- id: 34783
  title: "Западный тракт"
  description: >-
    Вы идете по широкой дороге, соединяющей эти места и Пустоши. Местные жители давно
    окрестили ее Западным Трактом, и это название устоялось. Был еще Южный Тракт, но со
    временем его забросили и теперь почти не используют. Тракт очень широк, несколько
    телег могут пройти по нему одновременно. На юге раскинулись некошеные луга
    бескрайней зелени, называемые Укрольем.
  light: 50
