- id: 66701
  title: "Тропа через лес"
  description: >-
    Тропа хорошо утоптана, похоже, ею часто пользуются, что достаточно удивительно,
    этот лес окружен недоброй славой. Слухи о пропадающих здесь людях появляются с
    завидной регулярностью, и если вы не стремитесь проверить их на собственной шкуре,
    лучше вам вернуться к человеческому поселению.
  light: 60
  exits:
    - roomId: "spdfor:66735"
      direction: запад
    - roomId: "spdfor:66702"
      direction: восток
- id: 66702
  title: "Тропа через лес"
  type: ['лес']
  description: >-
    По мере углубления в лес, все меньше солнечных лучей пробиваются сквозь кроны
    деревьев, так что в даже в полдень здесь темно, как поздним вечером. Тропа ведущая
    на запад упирается здесь в заросли какого-то хилого кустарника, которые, впрочем,
    не особо мешают движению.
  light: 60
  npcs: ["spdfor:66709", "spdfor:66709"]
  exits:
    - roomId: "spdfor:66703"
      direction: север
    - roomId: "spdfor:66701"
      direction: запад
    - roomId: "spdfor:66723"
      direction: юг
- id: 66703
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Окружающие вас деревья практически лишены листвы, вместо нее их ветви покрыты
    клочьями безобразной серой паутины. Судя по количеству этой паутины, эти леса
    просто кишат пауками.
  light: 60
  exits:
    - roomId: "spdfor:66704"
      direction: запад
    - roomId: "spdfor:66709"
      direction: восток
    - roomId: "spdfor:66702"
      direction: юг
- id: 66704
  title: "Высохший лес"
  type: ['лес']
  description: >-
    Почти все деревья вокруг вас высохли, возможно ненасытные пауки, обитающие в
    этом лесу, высосали из них все соки. На это предположение наталкивает тот факт, что
    многочисленные дупла в стволах затянуты густой паутиной.
  light: 60
  exits:
    - roomId: "spdfor:66705"
      direction: запад
    - roomId: "spdfor:66703"
      direction: восток
- id: 66705
  title: "Высохший лес"
  type: ['лес']
  description: >-
    Почва под ногами больше напоминает высохшую труху, не видно ни опавших листьев,
    ни каких-нибудь трав. Это с одной стороны делает прогулку по лесу приятной, но с
    другой стороны внушает всякие тревожные мысли, требующие поскорее убраться отсюда.
  light: 60
  npcs: ["spdfor:66701"]
  exits:
    - roomId: "spdfor:66706"
      direction: север
    - roomId: "spdfor:66707"
      direction: запад
    - roomId: "spdfor:66704"
      direction: восток
- id: 66706
  title: "Высохший лес"
  type: ['лес']
  description: >-
    Основной достопримечательностью этой части леса является огромный высохший дуб.
    Он так огромен, что и десять человек, взявшись за руки, вряд ли обхватят его. Кора
    на стволе дуба едва держится. Также в нем привлекают внимание и затянутые паутиной
    широкие дупла, колыхающиеся как будто под действием чьего-то исполинского дыхания.
  light: 60
  npcs: ["spdfor:66713"]
  items:
    - id: "spdfor:66715"
      respawnChance: 100
      replaceOnRespawn: true
  script: 'bark'
  metadata:
    commands: ['сорвать']
  exits:
    - roomId: "spdfor:66708"
      direction: запад
    - roomId: "spdfor:66705"
      direction: юг
- id: 66707
  title: "Высохший лес"
  type: ['лес']
  description: >-
    Некоторые деревья в этом лесу сломаны, так словно попали в сильную бурю. Иногда
    их ветви вперемешку с обломками стволов свалены в кучи, как будто кто-то специально
    их собрал, чтобы развести гигантские костры. Было ли это так, или иначе, теперь
    вряд ли кто скажет, во всяком случае, эти кучи продолжают лежать здесь нетронутыми.
  light: 60
  npcs: ["spdfor:66702"]
  exits:
    - roomId: "spdfor:66708"
      direction: север
    - roomId: "spdfor:66705"
      direction: восток
- id: 66708
  title: "Густой кустарник"
  type: ['лес']
  description: >-
    Совершенно непонятным образом, вы вдруг очутились в каком-то отвратительном
    колючем кустарнике. После недолгих раздумий, вы пришли к выводу, что должно быть он
    специально подкрался и окружил вас.
  light: 60
  npcs: ["spdfor:66716"]
  items:
    - id: "spdfor:66724"
      respawnChance: 50
      replaceOnRespawn: true
  script: 'cocoon'
  metadata:
    commands: ['разрезать']
  exits:
    - roomId: "spdfor:66706"
      direction: восток
    - roomId: "spdfor:66707"
      direction: юг
- id: 66709
  title: "Зловещий лес"
  type: ['лес']
  description: >-
    В некоторых местах леса, в том числе и тут, кроны деревьев так густо опутаны
    паутиной, что это делает почти невозможным прохождение солнечного света. Редкие
    лучи света, проникают сюда только когда поднимается ветер, достаточно сильный,
    чтобы раскачать кроны деревьев.
  light: 60
  script: 'climb'
  metadata:
    commands: ['взобраться']
  items:
    - id: "spdfor:66746"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66710"
      direction: север
    - roomId: "spdfor:66703"
      direction: запад
    - roomId: "spdfor:66737"
      direction: восток
- id: 66710
  title: "Зловещий лес"
  type: ['лес']
  description: >-
    На севере местность постепенно повышается, переходя в невысокий холм, со
    сглаженной вершиной. С его вершины постоянно дует слабый ветерок, чуть-чуть
    разбавляющий застойный лесной воздух.
  light: 60
  script: 'climb'
  metadata:
    commands: ['взобраться']
  items:
    - id: "spdfor:66746"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66711"
      direction: север
    - roomId: "spdfor:66712"
      direction: восток
    - roomId: "spdfor:66709"
      direction: юг
- id: 66711
  title: "Холм"
  type: ['лес']
  description: >-
    Северный склон холма слишком крут, чтобы по нему можно было безопасно
    спуститься, но если рискнуть, то усевшись на что-нибудь, например, кусок коры, вы
    сможете скатиться к его подножию.
  light: 60
  script: 'teleport'
  metadata:
    commands: ['скатиться']
  exits:
    - roomId: "spdfor:66710"
      direction: юг
- id: 66712
  title: "Зловещий лес"
  type: ['лес']
  description: >-
    Вероятно, лес когда-то был очень красивым местом, светлым и зеленым, здесь много
    лиственных пород деревьев: берез, осин, буков. Сейчас они абсолютно голые и
    производят совершенно иное, тягостное впечатление.
  light: 60
  npcs: ["spdfor:66715"]
  script: 'climb'
  metadata:
    commands: ['взобраться']
  items:
    - id: "spdfor:66746"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66739"
      direction: север
    - roomId: "spdfor:66710"
      direction: запад
    - roomId: "spdfor:66737"
      direction: юг
- id: 66713
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Стволы и молодых и старых деревьев в этом лесу сильно искривлены, как будто они
    танцевали какой-то дикий танец, а потом внезапно замерли, подчиняясь чьему-то
    повелению. Конечно, вряд ли все так и было, скорее лес стал жертвой какой-то
    болезни, в результате чего деревья деформировались.
  light: 60
  items:
    - id: "spdfor:66724"
      respawnChance: 50
      replaceOnRespawn: true
  script: 'cocoon'
  metadata:
    commands: ['разрезать']
  exits:
    - roomId: "spdfor:66740"
      direction: север
    - roomId: "spdfor:66714"
      direction: восток
    - roomId: "spdfor:66716"
      direction: юг
- id: 66714
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Повсюду, куда ни кинь взгляд, простирается огромный и некогда величественный
    лес. Его правда портят отвратительные клочья серой паутины, свисающие чуть ли не с
    каждой ветки. Чуть дальше, на севере видна полуразвалившаяся избушка.
  light: 60
  npcs: ["spdfor:66713"]
  exits:
    - roomId: "spdfor:66715"
      direction: север
    - roomId: "spdfor:66713"
      direction: запад
    - roomId: "spdfor:66741"
      direction: восток
    - roomId: "spdfor:66717"
      direction: юг
- id: 66715
  title: "Полуразвалившийся домик"
  description: >-
    Вы остановились рассмотреть остатки маленького деревянного домика, сиротливо
    приютившегося на лесной прогалине. Его крыша давно ввалилась внутрь, а на месте
    двери чернеет пустой квадрат. Вероятно, раньше здесь жил лесник или отшельник, как
    бы то ни было это место давно покинуто людьми.
  light: 60
  npcs: ["spdfor:66708"]
  script: 'nightmother'
  items:
    - id: "spdfor:66714"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66714"
      direction: юг
- id: 66716
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Потеряв на мгновение концентрацию, вы задели ногой какую-то затянутую паутиной
    кочку, откуда начали разбегаться во все стороны сотни крошечных паучат. При этом
    вам показалось, что откуда-то со стороны раздалось чье-то недовольное урчание.
  light: 60
  exits:
    - roomId: "spdfor:66713"
      direction: север
    - roomId: "spdfor:66717"
      direction: восток
- id: 66717
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Вы находитесь в самой чаще леса, деревья, покрытые толстым слоем паутины,
    окружают вас со всех сторон, и создают впечатление, что они только и ждут момента
    пленить неосторожного странника. В плотном их стане есть только две лазейки, темные
    узкие проходы на запад и юг.
  light: 60
  npcs: ["spdfor:66702"]
  exits:
    - roomId: "spdfor:66714"
      direction: север
    - roomId: "spdfor:66716"
      direction: запад
    - roomId: "spdfor:66718"
      direction: юг
- id: 66718
  title: "Паучий лес"
  type: ['лес']
  description: >-
    В лесу очень тихо, не слышно ни пения птиц, ни звуков других животных. Лишь
    изредка, откуда-то из-за спины, донесется приглушенный шорох, от которого тело
    покрывается холодным потом. На восток вроде бы отходит звериная тропа.
  light: 60
  exits:
    - roomId: "spdfor:66717"
      direction: север
    - roomId: "spdfor:66719"
      direction: восток
- id: 66719
  title: "Звериная тропа"
  type: ['лес']
  description: >-
    По тому как тропа утоптана видно, что она проложена очень крупным животным. Даже
    толстые ветви деревьев и кустарника по сторонам обломаны почти под корень, а
    паутины вокруг совсем немного, и похоже она довольно старая.
  light: 60
  npcs: ["spdfor:66712"]
  items:
    - id: "spdfor:66724"
      respawnChance: 50
      replaceOnRespawn: true
  script: 'cocoon'
  metadata:
    commands: ['разрезать']
  exits:
    - roomId: "spdfor:66718"
      direction: запад
    - roomId: "spdfor:66720"
      direction: восток
- id: 66720
  title: "Звериная тропа"
  type: ['лес']
  description: >-
    Идти по этой тропе будет легко наверно даже гигантскому троллю, иногда даже
    возникает впечатление, что она проложена людьми, а не животными. Но попадающиеся
    время от времени крупные кучи помета говорят об обратном. Тропа ведет с запада на
    восток к виднеющимся вдалеке утесам.
  light: 60
  npcs: ["spdfor:66700"]
  exits:
    - roomId: "spdfor:66719"
      direction: запад
    - roomId: "spdfor:66721"
      direction: восток
- id: 66721
  title: "Перед пещерой"
  type: ['лес']
  description: >-
    На востоке, прямо перед вами вздымаются под разными углами несколько серых скал,
    образующих в основании широкий проход в пещеру. Что или кто находится в пещере
    сказать сложно, там царит непроглядная темень, но из пещеры время от времени
    доносится какой-то шум, гул как будто трется камень о камень. Если вы захватили с
    собой какой-нибудь источник света, то можете рискнуть и проверить, что же там
    находится в пещере, если нет, то рисковать не стоит.
  light: 60
  exits:
    - roomId: "spdfor:66720"
      direction: запад
    - roomId: "spdfor:66722"
      direction: восток
- id: 66722
  title: "Пещера"
  type: ['пещера']
  description: >-
    Похоже, что эту пещеру облюбовало в качестве логова какое-то крупное животное.
    По полу пещеры разбросана сухая листва, чтобы удобнее было спать, а на камнях у
    выхода видны глубокие борозды, оставленные огромными когтями. В остальном же здесь
    сухо и опрятно, видно обитатель пещеры очень чистоплотен и не позволяет себе
    мусорить внутри.
  light: 60
  npcs: ["spdfor:66704"]
  items:
    - id: "spdfor:66720"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66721"
      direction: запад
- id: 66723
  title: "На небольшой поляне"
  type: ['лес']
  description: >-
    С трудом продравшись сквозь отвратительный колючий кустарник, вы оказались
    посреди небольшой поляны, заваленной костями всех размеров. Тут можно найти как
    кости мелких лесных животных, таких как зайцы и белки, так и очень крупных, как
    медведи. Лес почти неприступной стеной окружает поляну, только небольшие просветы
    на востоке и севере оставляют надежду выбраться отсюда.
  light: 60
  npcs: ["spdfor:66700"]
  script: 'cocoon'
  metadata:
    commands: ['разрезать']
  items:
    - id: "spdfor:66724"
      respawnChance: 50
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66702"
      direction: север
    - roomId: "spdfor:66724"
      direction: восток
- id: 66724
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Устав удивляться количеству паутины в лесу, вы вдруг обратили внимание на то,
    что она тут разной толщины. Есть паутинки намного тоньше человеческого волоса,
    также есть и образцы толщиной в палец. Понятно, что из этих сетей не вырваться
    никому, ни малюсенькой букашке, ни огромному зверю.
  light: 60
  npcs: ["spdfor:66701"]
  exits:
    - roomId: "spdfor:66723"
      direction: запад
    - roomId: "spdfor:66725"
      direction: восток
    - roomId: "spdfor:66736"
      direction: юг
- id: 66725
  title: "Перед спуском в овраг"
  type: ['лес']
  description: >-
    Хруст хвороста под вашими ногами очень громок, и кажется, что он разносится на
    весь лес, привлекая к вам совсем ненужное внимание. К тому же вы со всех сторон
    окружены густыми кустами, откуда может с легкостью выпрыгнуть большой отряд
    какой-нибудь лесной нечисти.
  light: 60
  npcs: ["spdfor:66703"]
  exits:
    - roomId: "spdfor:66724"
      direction: запад
    - roomId: "spdfor:66726"
      direction: вниз
- id: 66726
  title: "Овраг"
  type: ['лес']
  description: >-
    Похоже скапливающаяся на дне оврага вода, никогда не высыхает. Она дает начало
    ручью с такой грязной, гнилой водой, что всякий отважившийся отведать ее,
    непременно свалится в тяжелом приступе дизентерии. Ручей течет вниз, дальше по дну
    оврага, куда-то на запад.
  light: 60
  exits:
    - roomId: "spdfor:66727"
      direction: запад
    - roomId: "spdfor:66725"
      direction: вверх
- id: 66727
  title: "Овраг"
  type: ['лес']
  description: >-
    Русло ручья покрыто отсыревшими гнилыми листьями и старыми, грозящими
    рассыпаться в труху, ветками. Все это делает передвижение по дну оврага чрезвычайно
    опасным, любое неосторожное движение может обернуться сломанной рукой или ногой, а
    может даже и шеей.
  light: 60
  npcs: ["spdfor:66712"]
  exits:
    - roomId: "spdfor:66728"
      direction: запад
    - roomId: "spdfor:66726"
      direction: восток
- id: 66728
  title: "Овраг"
  type: ['лес']
  description: >-
    Стены оврага очень круты, к тому же на них совершенно не за что зацепиться, так
    что в этом месте отсюда выбраться вряд ли удастся. Но, похоже, что западнее овраг
    выходит на открытое пространство, откуда тянет сыростью и запахом тины.
  light: 60
  exits:
    - roomId: "spdfor:66729"
      direction: запад
    - roomId: "spdfor:66727"
      direction: восток
- id: 66729
  title: "Перед болотом"
  type: ['болото']
  description: >-
    Повсюду на западе, насколько хватает вашего взгляда, простирается заросшее
    камышом и осокой болото. Изредка попадаются, чудом уцепившиеся за ненадежные кочки,
    кривые, низкорослые деревья, дающие приют и убежище немногочисленным птицам.
  light: 60
  npcs: ["spdfor:66705"]
  exits:
    - roomId: "spdfor:66728"
      direction: восток
- id: 66730
  title: "Земляной туннель"
  type: ['пещера']
  description: >-
    Вы находитесь в узком, тут едва вытянешься во весь рост, земляном туннеле. Его
    стены покрыты толстым слоем паутины, который приглушает звук ваших шагов, делая их
    почти неслышимыми. Не смотря на это, вас ни на минуту не покидает чувство, что за
    вами пристально наблюдают. Туннель ведет куда-то на юг, вглубь холма.
  light: 20
  script: 'tunnel1'
  metadata:
    commands: ['сорвать']
  items:
    - id: "spdfor:66742"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66731"
      direction: юг
- id: 66731
  title: "Земляной туннель"
  type: ['пещера']
  description: >-
    Прямо перед вами туннель почти под прямым углом поднимается кверху, по всему
    видно, что он создавался не людьми и не для людей. К счастью, слой паутины на
    стенах так толст, что можно без труда подняться, хватаясь за нее. Или же, если не
    хочется испытывать судьбу, можно повернуть на север, к началу туннеля.
  light: 20
  exits:
    - roomId: "spdfor:66730"
      direction: север
    - roomId: "spdfor:66732"
      direction: вверх
- id: 66732
  title: "Земляной туннель"
  type: ['пещера']
  description: >-
    В этом месте туннель резко спускается вниз. В любом другом месте это означало бы
    смертельную опасность, однако здесь, благодаря толстым слоям паутины, вам вряд ли
    удастся разбиться при падении вниз. В этом случае возникает лишь одна проблема: как
    выбраться из цепкой паутины и избежать подстерегающих вас паучьих жвал.
  light: 20
  exits:
    - roomId: "spdfor:66731"
      direction: вниз
    - roomId: "spdfor:66733"
      direction: юг
- id: 66733
  title: "Земляной туннель"
  type: ['пещера']
  description: >-
    Паутины на стенах здесь так много, что для продвижения вперед приходится,
    постоянно разрывать ее руками. Но даже после этого она норовит прилипнуть и опутать
    вас, явно не намереваясь сдавать без борьбы. Похоже, вы недалеко от центра этого
    паучьего логова.
  light: 20
  script: 'tunnel2'
  metadata:
    commands: ['сорвать']
  items:
    - id: "spdfor:66743"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66732"
      direction: север
    - roomId: "spdfor:66734"
      direction: юг
- id: 66734
  title: "Логово паучьей королевы"
  description: >-
    Вы находитесь в просторном зале, вырытом в самом центре холма. Куда-то вверх
    ведет узкий туннель, служащий видимо для обеспечения вентиляции логова. Зал так
    густо укутан патиной, что больше напоминает огромный кокон. Отсюда появляются все
    эти ужасные пауки, наводнившие лес на поверхности, и являющиеся настоящим бедствием
    для него. Здесь устроила себе логово гигантская паучиха, ненасытно пожирающая все,
    что приносят ей ее заботливые отпрыски, впрочем, и незваными гостями она закусит с
    радостью.
  light: 20
  npcs: ["spdfor:66707", "spdfor:66714", "spdfor:66714", "spdfor:66714"]
  script: 'mushroomer'
  metadata:
    commands: ['разрезать']
  items:
    - id: "spdfor:66727"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66733"
      direction: север
    - roomId: "spdfor:66728"
      direction: вверх
- id: 66735
  title: "Вход в паучий лес"
  description: >-
    На западе деревья расступаются, выводя на поляну. С юга и севера - сплошная
    стена деревьев, и лишь петляющая узкая тропка, ведущая куда-то на восток, нарушает
    их стройные ряды.
  light: 60
  metadata:
    nomob: true
  exits:
    - roomId: "2.4.5:south_sforst16"
      direction: запад
    - roomId: "spdfor:66701"
      direction: восток
- id: 66736
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Даже почва в этом странном лесу покрыта толстым слоем паутины, заглушающим звуки
    шагов. С одной стороны, это позволяет двигаться вам бесшумно, но, с другой стороны,
    вы можете не услышать приближения хищников до тех пор, пока не станет слишком
    поздно.
  light: 60
  npcs: ["spdfor:66715"]
  exits:
    - roomId: "spdfor:66724"
      direction: север
- id: 66737
  title: "Зловещий лес"
  type: ['лес']
  description: >-
    В очередной раз, наступив на покрытую паутиной, подозрительно мягкую кочку, у
    вас промелькнула мысль, а не труп ли там чей, и еще, что неплохо бы было выжечь всю
    эту паучью заразу из леса огнем.
  light: 60
  script: 'climb'
  metadata:
    commands: ['взобраться']
  items:
    - id: "spdfor:66746"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66712"
      direction: север
    - roomId: "spdfor:66709"
      direction: запад
- id: 66738
  title: "Паучий лес"
  type: ['лес']
  description: >-
    В этом лесу не видно ни одного живого существа, кроме, конечно, пауков. Тогда
    чем же они питаются, неужели сами собой? Или исключительно поджидают не совсем
    нормальных путников, решивших зайти в этот лес, вроде вас? Как бы то ни было, пауки
    здесь чувствуют себя превосходно.
  light: 60
  npcs: ["spdfor:66703"]
  exits:
    - roomId: "spdfor:66741"
      direction: север
- id: 66739
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Как и в любом лесу, не затронутом влиянием человека, деревья тут растут без
    всякого и намека на порядок. Поэтому тут не мудрено и заблудиться, оказавшись вдруг
    в совершенно противоположной части леса.
  light: 60
  exits:
    - roomId: "spdfor:66740"
      direction: восток
    - roomId: "spdfor:66712"
      direction: юг
- id: 66740
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Все пространство между деревьями тут, так густо залеплено паутиной, что не
    удается увидеть ни единого кусочка неба. Из-за этого здесь даже в самый ясный день
    царит непроглядный сумрак.
  light: 60
  items:
    - id: "spdfor:66724"
      respawnChance: 50
      replaceOnRespawn: true
  script: 'cocoon'
  metadata:
    commands: ['разрезать']
  exits:
    - roomId: "spdfor:66739"
      direction: запад
    - roomId: "spdfor:66713"
      direction: юг
- id: 66741
  title: "Паучий лес"
  type: ['лес']
  description: >-
    Иногда, покрытые толстым слоем паутины, деревья принимают такие причудливые
    образы, что остается только диву дивиться. Вот дерево, напоминающее замахнувшегося
    тролля, а то, наклоненное, чем-то напоминает дракона.
  light: 60
  exits:
    - roomId: "spdfor:66714"
      direction: запад
    - roomId: "spdfor:66738"
      direction: юг
- id: 66742
  title: "В кроне дерева"
  description: >-
    Вы находитесь в кроне какого-то дерева, точно определить его породу мешает
    толстый слой паутины, покрывающий его словно кора. По толстым ветвям, скрепленными
    прочными канатами из той же самой паутины, можно перебраться на соседние деревья.
  light: 60
  npcs: ["spdfor:66711"]
  exits:
    - roomId: "spdfor:66743"
      direction: север
    - roomId: "spdfor:66745"
      direction: восток
    - roomId: "spdfor:66709"
      direction: вниз
- id: 66743
  title: "В кроне дерева"
  description: >-
    С этой вершины открывается вид практически на весь лес. Куда бы вы ни
    посмотрели, везде можно увидеть практически одинаковые деревья, покрытые толстым
    слоем паутины, вместо листьев.
  light: 60
  npcs: ["spdfor:66710"]
  exits:
    - roomId: "spdfor:66744"
      direction: восток
    - roomId: "spdfor:66742"
      direction: юг
    - roomId: "spdfor:66710"
      direction: вниз
- id: 66744
  title: "В кроне дерева"
  description: >-
    Подскользнувшись и едва не свалившись с дерева, вы посмотрели вниз и убедились,
    что до земли достаточно высоко, чтобы разбиться в лепешку. Зрелище, было бы,
    конечно, забавное, но не особо приятное, для вас...
  light: 60
  npcs: ["spdfor:66718", "spdfor:66718"]
  exits:
    - roomId: "spdfor:66743"
      direction: запад
    - roomId: "spdfor:66745"
      direction: юг
    - roomId: "spdfor:66712"
      direction: вниз
- id: 66745
  title: "В кроне дерева"
  description: >-
    Путешествие по верхушкам деревьев, занятие интересное, но не особо безопасное,
    тут приходится напрягать всю свою ловкость и интеллект, чтобы не свалиться вниз. По
    толстым ветвям, отсюда можно перебраться на ближайшие соседние деревья на западе и
    севере.
  light: 60
  exits:
    - roomId: "spdfor:66744"
      direction: север
    - roomId: "spdfor:66742"
      direction: запад
    - roomId: "spdfor:66737"
      direction: вниз
- id: 66746
  title: "Начало подземного туннеля"
  description: >-
    Вы находитесь в начале вырытого в толще земли туннеля, стены которого обложены
    панелями из какого-то крепкого дерева. Панели покрыты резьбой с изображением сцен
    из жизни пауков, или их сражений с людьми, эльфами и орками. Туннель продолжается в
    восточном направлении, но путь туда перегораживает толстая железная решетка, за
    которую вас вряд ли кто просто так пропустит.
  light: 40
  metadata:
    nomob: true
  items:
    - id: "spdfor:66745"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66747"
      direction: восток
    - roomId: "spdfor:66715"
      direction: вверх
- id: 66747
  title: "Подземный туннель"
  description: >-
    Судя по всему, этот туннель ведет к какому-то святилищу, где поклоняются паукам.
    Об этом говорят и мрачная резьба на стенах, и попадающиеся люди в черных робах с
    изображением белых пауков. И, по их подозрительным взглядам видно, что они совсем
    не будут рады чужакам. Выход отсюда находится за металлической решеткой на западе,
    туннель же ведет дальше на восток.
  light: 40
  npcs: ["spdfor:66724"]
  exits:
    - roomId: "spdfor:66746"
      direction: запад
    - roomId: "spdfor:66748"
      direction: восток
- id: 66748
  title: "Подземный туннель"
  description: >-
    Дальше на востоке находится большая пещера, откуда доносятся приглушенные
    песнопения и запахи благовоний.  В воздухе царит напряжение, словно вот-вот должно
    произойти что-то важное. Похоже, внутри той пещеры много людей, которые вряд ли
    будут рады, если им помешают.
  light: 40
  npcs: ["spdfor:66720"]
  exits:
    - roomId: "spdfor:66747"
      direction: запад
    - roomId: "spdfor:66749"
      direction: восток
- id: 66749
  title: "Святилище Унголиант"
  description: >-
    Вы находитесь в большом зале, освещенном светом нескольких светильников, у
    дальней стены стоит огромная золотая статуя Унголиант, перед которой установлен
    каменный алтарь. Из нескольких жаровен, установленных по всему залу, поднимается
    запах жженых благовоний. Стены пещеры увешены драпировками с изображениями
    нечестивых символов, а пол покрыт разноцветной мозаикой, имитирующей  узор паутины.
  light: 60
  npcs: ["spdfor:66720", "spdfor:66721", "spdfor:66722"]
  items:
    - id: "spdfor:66728"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "spdfor:66748"
      direction: запад
